<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-app-globals/yp-app-icons.html">
<link rel="import" href="../yp-behaviors/yp-language-behavior.html">

<dom-module id="yp-community-card-add">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-vertical;
        opacity: 0.75;
      }

      paper-icon-button {
        height: 150px !important;
        width: 150px !important;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
        color: #777;
      }

      .icon {
        --iron-icon-height: 120px;
        --iron-icon-width: 120px;
      }

      .communityCard {
        height: 430px;
        width: 320px;
        background-color: #fff;
        padding: 0;
        margin: 0;
      }


      @media (max-width: 480px) {
        :host {
          width: 304px;
        }

        .communityCard {
          margin-right: 8px;
          heigth: 430px;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <paper-card elevation="[[elevation]]" class="layout vertical center-center communityCard">
      <h2 class="header">[[t('community.new')]]</h2>
      <paper-icon-button aria-label$="[[t('community.new')]]" class="icon" icon="add"></paper-icon-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-community-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      behaviors: [
        Polymer.ypLanguageBehavior
    ]
    });
  </script>
</dom-module>
