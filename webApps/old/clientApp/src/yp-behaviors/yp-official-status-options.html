<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  /**
   * @polymerBehavior Polymer.ypOfficialStatusOptions
   */
  Polymer.ypOfficialStatusOptions = {

    properties: {
      officialStatusOptions: {
        type: Object,
        computed: '_officialStatusOptions(language)'
      }
    },

    _officialStatusOptions: function(language) {
      if (this.t) {
        return [
          {name: 'published', official_value: 0, translatedName: this.t('status.published'), translatedNamePlural: this.t('pluralStatus.published')},
          {name: 'successful', official_value: 2, translatedName: this.t('status.successful'), translatedNamePlural: this.t('pluralStatus.successful')},
          {name: 'failed', official_value: -2, translatedName: this.t('status.failed'), translatedNamePlural: this.t('pluralStatus.failed')},
          {name: 'in_progress', official_value: -1, translatedName: this.t('status.inProgress'), translatedNamePlural: this.t('pluralStatus.inVoting')}
        ]
      } else {
        return [];
      }
    },

    _officialStatusOptionsName: function (official_status) {
      var statues = this._officialStatusOptions(this.language);
      var foundName = "Not found";
      statues.forEach(function (status) {
        if (status.official_value==official_status) {
          foundName = status.translatedName;
        }
      });
      return foundName;
    },

    _officialStatusOptionsNamePlural: function (official_status) {
      var statues = this._officialStatusOptions(this.language);
      var foundName = "Not found";
      statues.forEach(function (status) {
        if (status.official_value==official_status) {
          foundName = status.translatedNamePlural;
        }
      });
      return foundName;
    }
  };
</script>
