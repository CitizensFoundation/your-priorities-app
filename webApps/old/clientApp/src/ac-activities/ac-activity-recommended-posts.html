<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">

<link rel="import" href="../yp-post/yp-post-cover-media.html">
<link rel="import" href="../yp-post/yp-post-behaviors.html">
<link rel="import" href="../yp-behaviors/yp-truncate-behavior.html">
<link rel="import" href="../yp-behaviors/yp-media-formats-behavior.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">

<dom-module id="ac-activity-recommended-posts">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        height: 100%;
        background-color: var(--primary-background-color);
      }

      .container {
        width: 220px;
        height: 100% !important;
      }

      .descriptionOuter {
        @apply --layout-vertical;
        color: var(--primary-color-more-darker, #424242);
        margin: 0;
        padding-left: 16px;
        padding-right: 16px;
      }

      .description, .post-name {
        padding-left: 16px;
        padding-right: 16px;
      }

      .post-name {
        font-size: 15px;
        padding: 16px;
        margin: 0;
        background-color: #FFF;
        color: #333;
        text-align: center;
      }

      .voting {
        position: absolute;
        bottom: 0;
        right: 16px;
      }

      .card-actions {
        position: absolute;
        bottom: 36px;
        right: 0;
      }


      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        width: 220px;
        height: 124px;
      }

      .postCard {
        width: 200px;
        background-color: #fff;
        @apply --layout-horizontal;
      }

      @media (max-width: 960px) {
        :host {
          width: 420px;
        }

        .postCard {
          height: 100%;
          width: 420px;
          @apply --layout-wrap;
        }

        yp-post-cover-media {
          width: 300px;
          height: 166px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 420px !important;
          padding-bottom: 74px;
        }

        .description {
          width: 300px;
        }
      }

      :host {
        width: 304px;
      }

      .postCard {
        height: 100% !important;
        width: 304px !important;
      }

      @media (max-width: 420px) {
        .description {
          width: 290px;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }

      .postContainer {
        margin-bottom: 16px;
        margin-left: 16px;
        margin-right: 16px;
        max-width: 220px;
        width: 220px;

      }

      .postItem {
        background-color: #FFF !important;
      }

      .headerText {
        font-size: 20px;
        margin: 16px;
        max-width: 220px;
        padding-top: 8px;
        padding-bottom: 8px;
        width: 220px;
        color: #FFF;
        background-color: var(--primary-color-700);
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <div class="headerText layout horizontal center-center">
      [[t('recommendedPosts')]]
    </div>

    <template is="dom-repeat" items="[[recommendedPosts]]" as="post">
      <div class="postContainer">
        <paper-material elevation="1" class="postItem">
          <div class="layout vertical postItem" on-tap="goToPost">
            <div class="layout horizontal">
              <yp-post-cover-media tiny post="[[post]]"></yp-post-cover-media>
            </div>
            <div class="post-name layout horizontal center-center">
              [[post.name]]
            </div>
          </div>
        </paper-material>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-recommended-posts',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.YpPostBehavior,
        Polymer.ypTruncateBehavior,
        Polymer.ypMediaFormatsBehavior,
        Polymer.ypGotoBehavior
      ],

      properties: {
        recommendedPosts: {
          type: Array,
          value: null,
          observer: '_recommendedPostsChanged'
        }
      },

      _recommendedPostsChanged: function (newValue) {
      }
    });
  </script>
</dom-module>
