<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link href="../yp-app-globals/yp-language-selector.html" rel="import">
<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">

<dom-module id="yp-app-nav-drawer">

  <template>

    <style include="iron-flex iron-flex-alignment">

      paper-material {
        z-index: 1000;
        background-color: #FFF;
      }

      .header {
        padding-top: 16px;
        font-weight: bold;
        padding-bottom: 8px;
        font-size: 18px;
        padding-left: 8px;
      }

      .thumbNail {
        width: 42px;
        height: 24px;
        padding-top: 24px;
        margin-left: 12px;
      }

      .material {
        background-color: #FFF;
        color: var(--primary-color-800)
      }

      paper-item {
        cursor: pointer;
      }

      iron-icon {
        width: 42px;
        height: 42px;
        cursor: pointer;
      }

      .languageSelector {
        margin-left: 8px;
        margin-right: 8px;
      }

      yp-language-selector {
        padding-top: 0;
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <paper-material elevation="0" class="material">
      <div hidden$="[[!homeLink]]">
        <div class="header layout vertical center-center">
          <iron-icon icon="home" on-tap="_goBack"></iron-icon>
          <paper-item on-tap="_goBack">[[homeLink.name]]</paper-item>
        </div>
      </div>
      <div class="languageSelector layout vertical self-start">
        <yp-language-selector class="languageSelector" selected-locale="{{selectedLocale}}"></yp-language-selector>
      </div>
      <div class="layout vertical" hidden$="[[!user]]" role="navigation" aria-label="Community & Group navigation">
        <div hidden>
          <div class="header">[[t('myDomains')]]</div>
          <template is="dom-repeat" items="[[myDomains]]" as="domain">
            <paper-item data-args$="[[domain.id]]" on-tap="_goToDomain">[[domain.name]]</paper-item>
          </template>
        </div>

        <div hidden$="[[!myAdminCommunities]]">
          <div class="header">[[t('myAdminCommunities')]]</div>
          <template is="dom-repeat" items="[[myAdminCommunities]]" as="community">
            <div class="layout horizontal">
              <paper-item data-args$="[[community.id]]" on-tap="_goToCommunity">[[community.name]]</paper-item>
            </div>
          </template>
        </div>

        <div hidden$="[[!myAdminGroups]]">
          <div class="header">[[t('myAdminGroups')]]</div>
          <template is="dom-repeat" items="[[myAdminGroups]]" as="group">
            <paper-item data-args$="[[group.id]]" on-tap="_goToGroup">[[group.name]]</paper-item>
          </template>
        </div>

        <div class="header">[[t('myCommunities')]]</div>
        <template is="dom-repeat" items="[[myCommunities]]" as="community">
          <div class="layout horizontal">
            <paper-item data-args$="[[community.id]]" on-tap="_goToCommunity">[[community.name]]</paper-item>
          </div>
        </template>

        <div class="header">[[t('myGroups')]]</div>
        <template is="dom-repeat" items="[[myGroups]]" as="group">
          <paper-item data-args$="[[group.id]]" on-tap="_goToGroup">[[group.name]]</paper-item>
        </template>
      </div>
    </paper-material>

    <yp-ajax id="adminRightsAjax" method="GET" url="/api/users/loggedInUser/adminRightsWithNames" on-response="_adminRightsResponse"></yp-ajax>
    <yp-ajax id="membershipsAjax" method="GET" url="/api/users/loggedInUser/membershipsWithNames" on-response="_membershipsResponse"></yp-ajax>
  </template>

  <script>
    Polymer({

      is: 'yp-app-nav-drawer',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypGotoBehavior
      ],

      properties: {
        homeLink: {
          type: Object
        },

        user: {
          type: Object,
          observer: '_userChanged'
        },

        opened: {
          type: Boolean,
          observer: '_openChanged'
        },

        route: {
          type: String
        },

        myAdminGroups: {
          type: Array,
          value: null
        },

        myAdminCommunities: {
          type: Array,
          value: null
        },

        myGroups: {
          type: Array
        },

        myCommunities: {
          type: Array
        },

        myDomains: {
          type: Array
        },

        selectedLocale: {
          type: String,
          computed: '_selectedLocale(user, language)'
        },

        adminRights: {
          type: Object,
          value: null
        },

        memberships: {
          type: Object,
          value: null
        },
      },

      _openChanged: function (opened) {
        if (opened===true) {
          this.$.adminRightsAjax.generateRequest();
          this.$.membershipsAjax.generateRequest();
        }
      },

      _selectedLocale: function (user) {
        return this.language;
      },

      _goBack: function (event) {
        if (this.homeLink) {
          this.redirectTo('/'+this.homeLink.type+'/'+this.homeLink.id);
          this.fire('yp-toggle-nav-drawer');
        }
      },

      _goToGroup: function (event) {
        this.redirectTo("/group/"+ event.target.getAttribute('data-args'));
        this.fire('yp-toggle-nav-drawer');
      },

      _goToCommunity: function (event) {
        this.redirectTo("/community/"+ event.target.getAttribute('data-args'));
        this.fire('yp-toggle-nav-drawer');
      },

      _goToDomain: function (event) {
        this.redirectTo("/domain/"+ event.target.getAttribute('data-args'));
        this.fire('yp-toggle-nav-drawer');
      },

      _userChanged: function (user) {
        if (user) {
          this._reset();
        }
      },

      _reset: function () {
        if (this.memberships) {
          var groupUsers = __.reject(this.memberships.GroupUsers, function (item) {
            return item.name=="hidden_public_group_for_domain_level_points";
          });
          this.set('myGroups', __.take(groupUsers, 1000));
          this.set('myCommunities', __.take(this.memberships.CommunityUsers, 500));
          this.set('myDomains', __.take(this.memberships.DomainUsers, 3));
        } else {
          this.set('myGroups', null);
          this.set('myCommunities', null);
          this.set('myDomains', null);
        }

        if (this.adminRights &&
          this.adminRights.CommunityAdmins && this.adminRights.CommunityAdmins.length>0) {
          this.set('myAdminCommunities', this.adminRights.CommunityAdmins);
        } else {
          this.set('myAdminCommunities', null);
        }

        if (this.adminRights &&
          this.adminRights.GroupAdmins && this.adminRights.GroupAdmins.length>0) {
          var groupAdmins = __.reject(this.adminRights.GroupAdmins, function (item) {
            return item.name=="hidden_public_group_for_domain_level_points";
          });
          this.set('myAdminGroups', groupAdmins);
        } else {
          this.set('myAdminGroups', null);
        }
      },

      _adminRightsResponse: function (event, detail) {
        if (detail.response && detail.response != 0) {
          this.set('adminRights', detail.response);
        }

        this._reset();
      },

      _membershipsResponse: function (event, detail) {
        if (detail.response && detail.response != 0) {
          this.set('memberships', detail.response);
        }

        this._reset();
      },

      _openEdit: function () {
        Polymer.dom(document).querySelector('yp-app').getDialogAsync("userEdit", function (dialog) {
          dialog.setup(this.user, false, null);
          dialog.open('edit', { userId: this.user.id });
        }.bind(this));
      }
    });
  </script>
</dom-module>
