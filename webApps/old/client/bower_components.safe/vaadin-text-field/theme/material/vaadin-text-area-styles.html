<link rel="import" href="vaadin-text-field-styles.html">

<dom-module id="material-text-area" theme-for="vaadin-text-area">
  <template>
    <style include="material-text-field">
      [part="input-field"] {
        height: auto;
        box-sizing: border-box;
      }

      /* NOTE(platosha): double attribute workarounds specifity for Firefox */
      [part="value"][part="value"] {
        padding-top: 0;
        margin-top: 4px;
      }

      [part="input-field"] [part="value"],
      [part="input-field"] ::slotted(textarea) {
        white-space: pre-wrap; /* override `nowrap` from <vaadin-text-field> */
        align-self: stretch; /* override `baseline` from <vaadin-text-field> */
      }
    </style>
  </template>
</dom-module>
