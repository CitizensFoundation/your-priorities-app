<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-email-field tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-email-field.html">

</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-email-field></vaadin-email-field>
    </template>
  </test-fixture>

  <script>
    const validAddresses = [
      'email@example.com',
      'firstname.lastname@example.com',
      'email@subdomain.example.com',
      'firstname+lastname@example.com',
      'email@123.123.123.123',
      '1234567890@example.com',
      'email@example-one.com',
      '_______@example.com',
      'email@example.name',
      'email@example.museum',
      'email@example.co.jp',
      'firstname-lastname@example.com',
      'email@example'
    ];

    const invalidAdresses = [
      'plainaddress',
      '#@%^%#$@#$@#.com',
      '@example.com',
      'Joe Smith <email@example.com>',
      'email.example.com',
      'email@example@example.com',
      'あいうえお@example.com',
      'email@example.com (Joe Smith)',
      'email@example..com'
    ];

    describe('email-field', () => {
      let emailField, input;

      beforeEach(() => {
        emailField = fixture('default');
        input = emailField.inputElement;
      });

      it('should have [type=email]', () => {
        expect(input.type).to.equal('email');
      });

      describe('validation', () => {
        describe('valid email addresses', () => {
          validAddresses.map(address => {
            it(address, () => {
              emailField.value = address;
              emailField.validate();
              expect(emailField.invalid).to.be.false;
            });
          });
        });

        describe('invalid email addresses', () => {
          invalidAdresses.map(address => {
            it(address, () => {
              emailField.value = address;
              emailField.validate();
              expect(emailField.invalid).to.be.true;
            });
          });
        });
      });
    });
  </script>
</body>
