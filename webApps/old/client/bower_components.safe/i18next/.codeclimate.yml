engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript:
          mass_threshold: 58
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*"
exclude_paths:
- test/
- coverage/
- dist/
- "i18next.js"
- "i18next.min.js"
- "rollup.config.js"
- "karma.conf.js"
- "karma.backward.conf.js"
