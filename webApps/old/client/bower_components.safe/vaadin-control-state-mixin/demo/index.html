<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Vaadin Control State Mixin Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-password-field.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../../vaadin-checkbox/vaadin-checkbox.html">
  <link rel="import" href="../../vaadin-combo-box/vaadin-combo-box.html">
  <link rel="import" href="../../vaadin-radio-button/vaadin-radio-button.html">

  <div class="container">

    <h2>Demos of vaadin-control-state-mixin</h2>

    <h3>vaadin-text-field</h3>
    <vaadin-text-field tabindex="1" placeholder="TabIndex 1"></vaadin-text-field>
    <vaadin-text-field tabindex="3" placeholder="TabIndex 3"></vaadin-text-field>
    <vaadin-password-field tabindex="2" disabled placeholder="TabIndex 2 disabled"></vaadin-text-field></vaadin-password-field>
    <vaadin-password-field tabindex="2" placeholder="TabIndex 2"></vaadin-text-field></vaadin-password-field>

    <h3>vaadin-button</h3>
    <vaadin-button tabindex="1" autofocus>TabIndex 1</vaadin-button>
    <vaadin-button tabindex="3">TabIndex 3</vaadin-button>
    <vaadin-button tabindex="2" disabled>TabIndex 2 disabled</vaadin-button>
    <vaadin-button tabindex="2">TabIndex 2</vaadin-button>

    <h3>vaadin-checkbox</h3>
    <vaadin-checkbox tabindex="1">TabIndex 1</vaadin-checkbox>
    <vaadin-checkbox tabindex="3">TabIndex 3</vaadin-checkbox>
    <vaadin-checkbox tabindex="2" disabled>TabIndex 2 disabled</vaadin-checkbox>
    <vaadin-checkbox tabindex="2">TabIndex 2</vaadin-checkbox>

    <h3>vaadin-combo-box</h3>
    <vaadin-combo-box tabindex="1" placeholder="TabIndex 1" items='[1, 2, 3]'></vaadin-combo-box>
    <vaadin-combo-box tabindex="3" placeholder="TabIndex 3" items='[1, 2, 3]'></vaadin-combo-box>
    <vaadin-combo-box tabindex="2" placeholder="TabIndex 2 disabled" disabled items='[1, 2, 3]'></vaadin-combo-box>
    <vaadin-combo-box tabindex="2" placeholder="TabIndex 2" items='[1, 2, 3]'></vaadin-combo-box>

    <h3>vaadin-radio-button</h3>
    <vaadin-radio-button tabindex="1">TabIndex 1</vaadin-radio-button>
    <vaadin-radio-button tabindex="3">TabIndex 3</vaadin-radio-button>
    <vaadin-radio-button tabindex="2" disabled>TabIndex 2 disabled</vaadin-radio-button>
    <vaadin-radio-button tabindex="2">TabIndex 2</vaadin-radio-button>
    <br/>

  </div>

</body>
</html>
