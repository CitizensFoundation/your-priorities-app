<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-themable-mixin tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script>
    /*
      Force development-mode, because
       - Polyfilled browsers return false in isUnbundled because no `@vaadin` in tests
       - We can run tests in any of local machine interfaces, not only loopback.
    */
    localStorage.setItem('vaadin.developmentmode.force', true);
  </script>
</head>

<body>
  <script>
    WCT.loadSuites([
      'basic.html',
      'doctype.html'
    ].reduce(function(suites, suite) {
      return suites.concat([suite, suite.replace(/(.+)\?(.*)|$/, '$1?wc-shadydom=true&$2')]);
    }, []));
  </script>
</body>

</html>
