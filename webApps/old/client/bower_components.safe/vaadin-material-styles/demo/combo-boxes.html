<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Combo Box</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="person-item.html">

  <link rel="import" href="../../vaadin-combo-box/theme/material/vaadin-combo-box.html">
  <link rel="import" href="../../vaadin-combo-box/theme/material/vaadin-combo-box-item.html">
  <link rel="import" href="../../vaadin-combo-box/theme/material/vaadin-combo-box-dropdown.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Combo box</h1>

    <p>In addition, see the documentation for <a href="text-fields.html">Text field</a>.</p>

    <h3 demo-section>Label, placeholder and value</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-combo-box label="Label" placeholder="Placeholder"></vaadin-combo-box>
        <vaadin-combo-box label="Label" value="Option 1"></vaadin-combo-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>States</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-combo-box label="Enabled" value="Option 1"></vaadin-combo-box>
        <vaadin-combo-box label="Disabled" value="Option 1" disabled></vaadin-combo-box>
        <vaadin-combo-box label="Read only" value="Option 1" readonly></vaadin-combo-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Validation</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-combo-box required label="Required" placeholder="Choose an option" error-message="Please select an option"></vaadin-combo-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dropdown item template</h3>

    <nice-demo-snippet>
      <!-- TODO make the overlay adapt to the width of the items -->
      <template slot="source">
        <vaadin-combo-box label="Person" item-label-path="name" placeholder="Choose a person" class="item-template" style="width: 360px; max-width: 100%;">
          <template>
            <style>
            person-item {
              --person-item-email-display: block;
            }
            </style>
            <person-item email="[[item.email]]">[[item.name]]</person-item>
          </template>
        </vaadin-combo-box>
      </template>
    </nice-demo-snippet>

    <!-- This needs to be last on the page, otherwise the demo-sections are not parsed correctly -->
    <script type="text/javascript">
      window.addEventListener('WebComponentsReady', function() {
        const combos = document.querySelectorAll('vaadin-combo-box');
        Array.from(combos).forEach(function(combo, i) {
          combo.items = [];
          for (let i = 1; i <= 100; i++) {
            combo.push('items', 'Option ' + i);
          }
          if (combo.classList.contains('item-template')) {
            combo.items = [
              {name: 'Maxine Richardson', email: 'maxine.richardson@example.org'},
              {name: 'Kristina Howard', email: 'kristina.howard@example.org'},
              {name: 'Sebastian Harris', email: 'sebastian.harris@example.org'}
            ];
          }
        });
      });
    </script>
  </div>
</body>
</html>
