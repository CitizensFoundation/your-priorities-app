<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Dialog</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../vaadin-dialog/theme/material/vaadin-dialog.html">
  <link rel="import" href="../../vaadin-button/theme/material/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Dialogs</h1>

    <h3 demo-section>Text-only dialog</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dialog id="simpleDialog">
          <template>
            <h3>Simple dialog</h3>
            <p>This simple dialog will close by pressing the Esc key, or by a mouse click anywhere
              outside the dialog area</p>
          </template>
        </vaadin-dialog>

        <vaadin-button onclick="openDialog('#simpleDialog')">Show simple dialog</vaadin-button>

        <custom-style>
          <style>
            vaadin-dialog-overlay h3 {
              margin-top: 8px;
            }
          </style>
        </custom-style>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Dialog with buttons</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dialog id="buttondialog">
          <template>
            <h3>Confirm dialog</h3>
            <p>Dialog with two buttons will close by pressing the Esc key, or by a mouse click anywhere outside the dialog area</p>
            <div class="buttons" style="text-align: right;">
              <vaadin-button>Cancel</vaadin-button>
              <vaadin-button>Confirm</vaadin-button>
            </div>
          </template>
        </vaadin-dialog>

        <vaadin-button onclick="openDialog('#buttondialog')">Show dialog with buttons</vaadin-button>

        <custom-style>
          <style>
            vaadin-dialog-overlay h3 {
              margin-top: 8px;
            }

            vaadin-dialog-overlay .buttons {
              margin: 0 -8px -8px;
            }
          </style>
        </custom-style>
      </template>
    </nice-demo-snippet>

    <script>
        window.openDialog = function(id) {
          var dialog = document.querySelector(id);
          dialog.opened = true;
        };
      </script>
  </div>
</body>
</html>
