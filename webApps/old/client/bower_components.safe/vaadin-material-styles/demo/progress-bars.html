<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Progress Bar</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../vaadin-progress-bar/theme/material/vaadin-progress-bar.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Progress bar</h1>

    <h3 demo-section>Value</h3>
    <nice-demo-snippet>
      <template slot="source">
        <h6>Static</h6>
        <vaadin-progress-bar value="0.7"></vaadin-progress-bar>

        <h6>Live</h6>
        <!-- Value updated with a background script -->
        <vaadin-progress-bar id="dynamic"></vaadin-progress-bar>

        <h6>Indeterminate</h6>
        <vaadin-progress-bar indeterminate></vaadin-progress-bar>
      </template>
    </nice-demo-snippet>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        const progress = document.querySelector('vaadin-progress-bar#dynamic');
        progress.value = 0;
        setInterval(() => {
          if (progress.value >= 1) {
            progress.value = 0;
          }
          progress.value += Math.random() * 0.2;
        }, 1000);
      });
    </script>

  </div>
</body>
</html>
