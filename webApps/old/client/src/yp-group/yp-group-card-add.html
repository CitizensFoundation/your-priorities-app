<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-app-globals/yp-app-icons.html">
<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-behaviors/yp-card-mouse-behavior.html">
<link rel="import" href="../yp-behaviors/yp-truncate-behavior.html">
<link rel="import" href="../yp-behaviors/yp-media-formats-behavior.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">

<link rel="import" href="yp-group-behaviors.html">

<dom-module id="yp-group-card-add">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-vertical;
        width: 416px;
        opacity: 0.75;
      }

      @media (max-width: 600px) {

      }

      paper-icon-button {
        height: 150px !important;
        width: 150px !important;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
        color: #777;
      }

      .icon {
        --iron-icon-height: 120px;
        --iron-icon-width: 120px;
      }

      .groupCard {
        height: 455px;
        background-color: #fff;
      }


      @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .groupCard {
          margin-left: 0;
          margin-right: 8px;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }
      }

    </style>

    <paper-card elevation="[[elevation]]" class="layout vertical center-center groupCard" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut">
      <h2 class="header">[[t('group.new')]]</h2>
      <paper-icon-button aria-label$="[[t('group.new')]]" class="icon" icon="add"></paper-icon-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-group-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypTruncateBehavior,
        Polymer.ypMediaFormatsBehavior,
        Polymer.ypCardMouseBehavior,
        Polymer.ypGotoBehavior
    ]
    });
  </script>
</dom-module>
