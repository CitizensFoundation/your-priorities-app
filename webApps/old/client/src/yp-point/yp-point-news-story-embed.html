<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../yp-app-globals/yp-app-icons.html">
<link rel="import" href="../yp-behaviors/yp-language-behavior.html">

<dom-module id="yp-point-news-story-embed">

  <template>

    <style include="iron-flex iron-flex-alignment">
      iron-image {
        width: 550px;
        height: 309px;
      }

      @media (max-width: 600px) {
        iron-image {
          width: 90vw !important;
          height: 51vw !important;
        }
      }

      #embedHtml {
        width: 100%;
        height: 100%;
        border: 1px solid;
        border-color: #999;
        padding: 16px;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      .title {
      }

      .description {
        padding-bottom: 20px;
      }

      .container {
        border-bottom: solid #ddd;
        border-bottom-width: 1px;
        margin-top: 8px;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div hidden$="[[!embedData]]">
      <div class="layout vertical embedContainer">
        <a href$="[[embedData.url]]" class="container" target="_blank">
          <div class="layout vertical center-center">
            <iron-image sizing="contain" src$="[[embedData.thumbnail_url]]" hidden$="[[embedData.html]]"></iron-image>
            <div id="embedHtml" hidden$="[[!embedData.html]]">
              <div inner-h-t-m-l="{{embedData}}"></div>
            </div>
          </div>
          <div class="layout vertical">
            <div class="title">
              <h2>[[embedData.title]]</h2>
            </div>
            <div class="description">
              [[embedData.description]]
            </div>
          </div>
        </a>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'yp-point-news-story-embed',

      properties: {

        embedData: {
          type: Object,
          notify: true
        }
      }
    })
  </script>
</dom-module>
