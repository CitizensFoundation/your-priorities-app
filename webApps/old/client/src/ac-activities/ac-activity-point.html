<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">
<link rel="import" href="../yp-magic-text/yp-magic-text.html">

<dom-module id="ac-activity-point">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .pointContainer {
      }
      .point {
        padding: 8px;
        margin: 8px;
        @apply --layout-vertical;
      }

      .pointText {
        margin-bottom: 16px;
        padding: 16px;
        width: 360px;
      }

      yp-point {
        margin-bottom: 36px;
      }

      @media (max-width: 480px) {
        yp-point {
          width: 100%;
        }
      }

      .pointLayout {
        width: 46%;
      }

      .postName {
        padding-left: 32px;
        font-weight: bold;
        font-size: 24px;
        padding-bottom: 12px;
      }

      .actionInfo {
        font-size: 22px;
        margin-top: 16px;
        padding-left: 16px;
      }

      .post-name {
        font-size: 26px;
        padding-bottom: 8px;
        margin: 0;
        padding-top: 0;
        margin-top: 8px;
        margin-left: 24px;
      }

      .withCursor {
        cursor: pointer;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div class="layout vertical pointContainer">
      <div class="actionInfo withCursor" hidden$="[[!_isUpVote(activity.Point)]]" on-tap="_goToPoint">
        [[t('point.forAdded')]]...
      </div>
      <div class="actionInfo withCursor" hidden$="[[!_isDownVote(activity.Point)]]" on-tap="_goToPoint">
        [[t('point.againstAdded')]]...
      </div>
      <div class="layout vertical">
        <yp-magic-text class="post-name withCursor" on-tap="_goToPoint"
                       text-only text-type="postName" content-language="[[activity.Post.language]]"
                       content="[[activity.Post.name]]" content-id="[[activity.Post.id]]">
        </yp-magic-text>
        <yp-point hide-user link-point$="[[!postId]]" class="card" point="[[activity.Point]]"></yp-point>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypGotoBehavior
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        },

        postId: {
          type: Number,
          value: null
        }
      },

      _goToPoint: function () {
        if (!this.postId) {
          this.goToPost(this.activity.Post.id, this.activity.Point.id, this.activity)
        }
      },

      _activityChanged: function (newValue) {
      },

      _isUpVote: function (point) {
        return point && point.value > 0;
      },

      _isDownVote: function (point) {
        return point && point.value < 0;
      }
    });
  </script>
</dom-module>
