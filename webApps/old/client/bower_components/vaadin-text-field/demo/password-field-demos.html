<dom-module id="password-field-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <p>The <code>&lt;vaadin-password-field&gt;</code> element has all the same features as the <code>&lt;vaadin-text-field&gt;</code> element plus the additional features listed on this page.</p>

    <h3>Basic password field</h3>
    <vaadin-demo-snippet id="password-field-demos-basic-password-field">
      <template preserve-content>
        <vaadin-password-field label="Password" placeholder="Enter password" value="secret1"></vaadin-password-field>
      </template>
    </vaadin-demo-snippet>


    <h3>Hide the reveal button</h3>
    <p>Use the <code>reveal-button-hidden</code> attribute to hide the reveal button of an individual password field.</p>
    <vaadin-demo-snippet id="password-field-demos-password-field-with-hidden-eye-icon">
      <template preserve-content>
        <vaadin-password-field label="Password" value="secret1" reveal-button-hidden></vaadin-password-field>
      </template>
    </vaadin-demo-snippet>


    <p>Use CSS to hide the reveal button across the whole application.</p>
    <vaadin-demo-snippet id="password-field-demos-password-field-hide-reveal-button">
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-password-field {
              --lumo-password-field-reveal-button-display: none;
            }
          </style>
        </custom-style>
        <vaadin-password-field label="Password" value="secret1"></vaadin-password-field>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class PasswordFieldDemos extends DemoReadyEventEmitter(TextFieldDemo(Polymer.Element)) {
      static get is() {
        return 'password-field-demos';
      }
    }
    customElements.define(PasswordFieldDemos.is, PasswordFieldDemos);
  </script>
</dom-module>
