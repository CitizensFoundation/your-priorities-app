<dom-module id="text-field-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic text field</h3>
    <vaadin-demo-snippet id="text-field-basic-demos-label-placeholder-value">
      <template preserve-content>
        <vaadin-text-field label="Label"></vaadin-text-field>
        <vaadin-text-field placeholder="Placeholder"></vaadin-text-field>
        <vaadin-text-field value="Value"></vaadin-text-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled and read-only</h3>
    <vaadin-demo-snippet id="text-field-basic-demos-states">
      <template preserve-content>
        <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>
        <vaadin-text-field label="Read-only" value="Value" readonly></vaadin-text-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Autoselect</h3>
    <vaadin-demo-snippet id="text-field-basic-demos-autoselect">
      <template preserve-content>
        <vaadin-text-field autoselect label="Autoselect" value="Text selected on focus"></vaadin-text-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Display the clear button</h3>
    <p>Use the <code>clear-button-visible</code> attribute to display the clear button of
      an individual text field.</p>
    <vaadin-demo-snippet id="text-field-basic-demos-clear-button">
      <template preserve-content>
        <vaadin-text-field clear-button-visible value="Value"></vaadin-text-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Helper text</h3>
    <p>Use the <code>helper-text</code> attribute or add content to the <code>helper</code> slot to set helper content.</p>
    <vaadin-demo-snippet id="text-field-basic-demos-helper-text">
      <template preserve-content>
        <vaadin-text-field label="Username">
          <span slot="helper">Typically "firstname.lastname"</span>
        </vaadin-text-field>
        <vaadin-password-field label="Password" helper-text="Choose a strong password"></vaadin-password-field>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class TextFieldBasicDemos extends DemoReadyEventEmitter(TextFieldDemo(Polymer.Element)) {
      static get is() {
        return 'text-field-basic-demos';
      }
    }
    customElements.define(TextFieldBasicDemos.is, TextFieldBasicDemos);
  </script>
</dom-module>
