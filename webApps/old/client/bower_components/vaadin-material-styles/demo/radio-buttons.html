<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Radio Buttons</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../vaadin-radio-button/theme/material/vaadin-radio-button.html">
  <link rel="import" href="../../vaadin-radio-button/theme/material/vaadin-radio-group.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Radio Button</h1>

    <h3 demo-section>Direction</h3>

    <nice-demo-snippet>
      <template slot="source">
        <h5>Horizontal</h5>
        <vaadin-radio-group>
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>

        <h5>Vertical</h5>
        <vaadin-radio-group theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Disabled</h3>

    <nice-demo-snippet>
      <template slot="source">
        <h5>Individual options disabled</h5>
        <vaadin-radio-group>
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button disabled>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>

        <h5>Group disabled</h5>
        <vaadin-radio-group disabled>
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Multi-line label</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-radio-group theme="vertical">
          <vaadin-radio-button>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>

          <vaadin-radio-button>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>

          <vaadin-radio-button disabled>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
