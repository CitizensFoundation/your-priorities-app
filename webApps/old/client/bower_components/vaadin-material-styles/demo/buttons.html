<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Button</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../vaadin-button/theme/material/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Button</h1>

    <nice-demo-snippet>
      <template slot="source">
        <h5>Text</h5>

        <vaadin-button>Normal</vaadin-button>
        <vaadin-button disabled>Disabled</vaadin-button>

        <vaadin-button>
          <span>Prefix</span>
          <iron-icon icon="add" slot="prefix"></iron-icon>
        </vaadin-button>
        <vaadin-button>
          <span>Suffix</span>
          <iron-icon icon="chevron-right" slot="suffix"></iron-icon>
        </vaadin-button>

        <h5>Outlined</h5>

        <vaadin-button theme="outlined">Normal</vaadin-button>
        <vaadin-button theme="outlined" disabled>Disabled</vaadin-button>

        <vaadin-button theme="outlined">
          <span>Prefix</span>
          <iron-icon icon="add" slot="prefix"></iron-icon>
        </vaadin-button>
        <vaadin-button theme="outlined">
          <span>Suffix</span>
          <iron-icon icon="chevron-right" slot="suffix"></iron-icon>
        </vaadin-button>

        <h5>Contained</h5>

        <vaadin-button theme="contained">Normal</vaadin-button>
        <vaadin-button theme="contained" disabled>Disabled</vaadin-button>

        <vaadin-button theme="contained">
          <span>Prefix</span>
          <iron-icon icon="add" slot="prefix"></iron-icon>
        </vaadin-button>
        <vaadin-button theme="contained">
          <span>Suffix</span>
          <iron-icon icon="chevron-right" slot="suffix"></iron-icon>
        </vaadin-button>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
