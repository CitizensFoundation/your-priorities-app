<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Ordered Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../vaadin-ordered-layout/theme/material/vaadin-horizontal-layout.html">
  <link rel="import" href="../../vaadin-ordered-layout/theme/material/vaadin-vertical-layout.html">
  <link rel="import" href="../color.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>

  <custom-style>
    <style>
      vaadin-vertical-layout > div,
      vaadin-horizontal-layout > div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 4em;
        height: 4em;
        background-color: var(--material-secondary-background-color);
        border: 1px solid var(--material-divider-color);
      }

    </style>
  </custom-style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Ordered layouts</h1>

    <h2 demo-section>Horizontal Layout</h2>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-vertical-layout theme="spacing">

          <b>No spacing</b>
          <vaadin-horizontal-layout>
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-horizontal-layout>

          <b>Small spacing</b>
          <vaadin-horizontal-layout theme="spacing-s">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-horizontal-layout>

          <b>Medium spacing</b>
          <vaadin-horizontal-layout theme="spacing">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-horizontal-layout>

          <b>Large spacing</b>
          <vaadin-horizontal-layout theme="spacing-l">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-horizontal-layout>

          <b>Extra large spacing</b>
          <vaadin-horizontal-layout theme="spacing-xl">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-horizontal-layout>

        </vaadin-vertical-layout>
      </template>
    </nice-demo-snippet>

    <h2 demo-section>Vertical Layout</h2>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-horizontal-layout theme="spacing">

          <b>No spacing</b>
          <vaadin-vertical-layout>
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-vertical-layout>

          <b>Small spacing</b>
          <vaadin-vertical-layout theme="spacing-s">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-vertical-layout>

          <b>Medium spacing</b>
          <vaadin-vertical-layout theme="spacing">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-vertical-layout>

          <b>Large spacing</b>
          <vaadin-vertical-layout theme="spacing-l">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-vertical-layout>

          <b>Extra large spacing</b>
          <vaadin-vertical-layout theme="spacing-xl">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </vaadin-vertical-layout>

        </vaadin-horizontal-layout>
      </template>
    </nice-demo-snippet>
  </div>
</body>
</html>
