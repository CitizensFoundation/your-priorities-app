<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Notification</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../vaadin-notification/theme/material/vaadin-notification.html">
  <link rel="import" href="../../vaadin-button/theme/material/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Notification</h1>
    <p>Material Design Banner &amp; Snackbar.</p>

    <h3>Simple Bottom Notifications</h3>
    <nice-demo-snippet id='simple-notification'>
      <template slot="source">
        <vaadin-button onclick=bstart.open()>Bottom start</vaadin-button>
        <vaadin-notification id="bstart" duration="2000" position="bottom-start">
          <template>
            Bottom left (timeout 2s.)
          </template>
        </vaadin-notification>
        <vaadin-button onclick=bcenter.open()>Bottom center</vaadin-button>
        <vaadin-notification id="bcenter" duration="2000" position="bottom-center">
          <template>
            Bottom center (timeout 2s.)
          </template>
        </vaadin-notification>
        <vaadin-button onclick=bend.open()>Bottom end</vaadin-button>
        <vaadin-notification id="bend" duration="2000" position="bottom-end">
          <template>
            Bottom right (timeout 2s.)
          </template>
        </vaadin-notification>
      </template>
    </nice-demo-snippet>

    <h3>Simple Top Notifications</h3>
    <nice-demo-snippet id='simple-notification'>
      <template slot="source">
        <vaadin-button onclick=tstart.open()>Top start</vaadin-button>
        <vaadin-notification id="tstart" duration="2000" position="top-start">
          <template>
            Top left (timeout 2s.)
          </template>
        </vaadin-notification>
        <vaadin-button onclick=tcenter.open()>Top center</vaadin-button>
        <vaadin-notification id="tcenter" duration="2000" position="top-center">
          <template>
            Top center (timeout 2s.)
          </template>
        </vaadin-notification>
        <vaadin-button onclick=tend.open()>Top end</vaadin-button>
        <vaadin-notification id="tend" duration="2000" position="top-end">
          <template>
            Top right (timeout 2s.)
          </template>
        </vaadin-notification>
      </template>
    </nice-demo-snippet>

    <h3>Other Notifications</h3>
    <nice-demo-snippet id='testing-notifications'>
      <template slot="source">
        <vaadin-button onclick=nopos.open()>No position</vaadin-button>
        <vaadin-notification id="nopos" duration="200000">
          <template>
            No position
            <vaadin-button onclick=nopos.close() theme="primary">Close</vaadin-button>
          </template>
        </vaadin-notification>
        <vaadin-button onclick=stretch.open()>Stretch</vaadin-button>
        <vaadin-notification id="stretch" duration="200000" position="bottom-stretch">
          <template>
            Stretch
            <vaadin-button onclick=stretch.close() theme="primary">Close</vaadin-button>
          </template>
        </vaadin-notification>
        <vaadin-button onclick=middle.open()>Middle</vaadin-button>
        <vaadin-notification id="middle" duration="2000" position="middle">
          <template>
            Middle (timeout 2s.)
          </template>
        </vaadin-notification>
      </template>
    </nice-demo-snippet>

    <h3>Notification with button</h3>
    <nice-demo-snippet id='persistent-notification'>
      <template slot="source">
        <vaadin-button onclick=persistent.open()>Open notification</vaadin-button>
        <vaadin-notification id="persistent" duration="200000" position="bottom-center">
          <template>
            Notification text
            <vaadin-button onclick=persistent.close() theme="primary">Close</vaadin-button>
          </template>
        </vaadin-notification>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
