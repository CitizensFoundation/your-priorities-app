<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Vaadin Checkbox Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">

  <script src="./checkbox-demo.js"></script>
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../vaadin-checkbox.html">
  <link rel="import" href="../vaadin-checkbox-group.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>

  <dom-module id="checkbox-button-icon-color" theme-for="vaadin-checkbox">
    <template>
      <style>
        :host([theme~="custom"][checked]) [part="checkbox"] {
          background-color: green;
        }
      </style>
    </template>
  </dom-module>

</body>
</html>
