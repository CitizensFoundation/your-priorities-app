<dom-module id="checkbox-presentation-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Customizing checkbox label</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vaadin-checkbox-group label="User" theme="vertical">
          <vaadin-checkbox checked value="1">
            <img style="width: 21px; border-radius: 50%; vertical-align: bottom;"
            src="https://randomuser.me/api/portraits/women/43.jpg" />
            Gabriella
          </vaadin-checkbox>
          <vaadin-checkbox value="2">
            <img style="width: 21px; border-radius: 50%; vertical-align: bottom;"
            src="https://randomuser.me/api/portraits/men/77.jpg" />
            Rudi
          </vaadin-checkbox>
          <vaadin-checkbox value="3">
            <img style="width: 21px; border-radius: 50%; vertical-align: bottom;"
            src="https://randomuser.me/api/portraits/men/35.jpg" />
            Hamsa
          </vaadin-checkbox>
          <vaadin-checkbox value="4">
            <img style="width: 21px; border-radius: 50%; vertical-align: bottom;"
            src="https://randomuser.me/api/portraits/men/76.jpg" />
            Jacob
          </vaadin-checkbox>
        </vaadin-checkbox-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Multi-line label</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vaadin-checkbox-group theme="vertical">
          <vaadin-checkbox checked value="1">
            <b>Option one</b>
            <div>Description</div>
          </vaadin-checkbox>

          <vaadin-checkbox value="2">
            <b>Option two</b>
            <div>Description</div>
          </vaadin-checkbox>

          <vaadin-checkbox disabled value="3">
            <b>Option three</b>
            <div>Description</div>
          </vaadin-checkbox>
        </vaadin-checkbox-group>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class CheckboxPresentationDemos extends DemoReadyEventEmitter(CheckboxDemo(Polymer.Element)) {
      static get is() {
        return 'checkbox-presentation-demos';
      }
    }
    customElements.define(CheckboxPresentationDemos.is, CheckboxPresentationDemos);
  </script>
</dom-module>
