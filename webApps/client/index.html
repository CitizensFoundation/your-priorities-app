<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />


    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
      }

      :root {
        --md-ref-typeface-brand: "Roboto Slab";
        --md-ref-typeface-plain: "Lato";

        --md-sys-typescale-headline-font: "Roboto Slab";
        --md-sys-typescale-title-font: "Lato";
      }


    </style>

    <meta name="XplcX" content="XplcX" />
    <meta name="Xga4X" content="Xga4X" />

    <meta property="og:url" content="Xogp:urlX" />
    <meta property="og:title" content="XappNameX" />
    <meta property="og:description" content="XdescriptionX" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="Xogp:urlX" />
    <meta name="twitter:title" content="XappNameX" />
    <meta name="twitter:description" content="XdescriptionX" />

    <title>XappNameX</title>

    <meta name="description" content="XdescriptionX" />

    <link
      rel="shortcut icon"
      sizes="32x32"
      type="image/png"
      href="/images/XmanifestPathX/icon-32x32.png"
    />
    <link
      rel="shortcut icon"
      sizes="64x64"
      type="image/png"
      href="/images/XmanifestPathX/icon-64x64.png"
    />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#000" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="XappNameX" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Your Priorities" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/XmanifestPathX/icon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/XmanifestPathX/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="/images/XmanifestPathX/icon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/XmanifestPathX/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/images/XmanifestPathX/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/images/XmanifestPathX/icon-512x512.png"
    />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="/images/XmanifestPathX/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#3f51b5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="/ts-out/yp-app/yp-app.js"></script>

    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
      }
    </style>
    <script>
      if (false && !window.BroadcastChannel) {
        var script = document.createElement("script");
        script.src = "node_modules/broadcastchannel-polyfill/index.js";
        script.async = true;
        script.onerror = function () {
          console.error("Failed to load the broadcastchannel-polyfill script.");
        };
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <yp-app></yp-app>
  </body>
</html>
