			try {

			catch (e) {
				deferred.reject(e);
				return;
			}
			deferred.resolve(ret);

				if (typeof then === 'function') {
					doResolve(then.bind(newValue), resolve.bind(this), reject.bind(this));
					return;
				}
			}

			this._value = newValue;
			finale.call(this);
		} catch (e) { reject.call(this, e); }
	}

	function reject(newValue) {
		this._state = false;
		this._value = newValue;
		finale.call(this);
	}

	function finale() {
		for (var i = 0, len = this._deferreds.length; i < len; i++) {
			handle.call(this, this._deferreds[i]);
		}
		this._deferreds = null;

	 * onFulfilled and onRejected are only called once.
	 *
	 * Makes no guarantees about asynchrony.

	function doResolve(fn, onFulfilled, onRejected) {

			fn(function (value) {
				if (done) return;
				done = true;
				onFulfilled(value);
			}, function (reason) {
				if (done) return;
				done = true;
				onRejected(reason);

			if (done) return;
			done = true;
			onRejected(ex);

      },

      passwordValidationPattern: {
        type: String,
        value: '^[a-zA-Z0-9]+$'
      },

      emailErrorMessage: {
        type: String
      },

      passwordErrorMessage: {

      },

      name: {
        type: String,
        value: "" //"Rbert Viar Bjarnason"
      },

      email: {
        type: String,
        value: "" //robert@citizens.is"
      },

      password: {
        type: String,
        value: "" //"DksdSodksSokssss"
      },

      credentials: {
        type: String,
        notify: true,
        computed: '_computeCredentials(name, email, password)'
      },

      submitText: {

        email: email,
        password: password

    <template>

  <script>
    (function () {
      Polymer({

        is: 'yp-app-user',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {
          loginForEditParams: {
            type: Object
          },

          loginForNewPointParams: {
            type: Object
          },

          loginForEndorseParams: {
            type: Object
          },

          loginForPointQualityParams: {
            type: Object
          },

          toastLoginTextCombined: {
            type: String
          },

          toastLogoutTextCombined: {
            type: String
          },

          user: {
            type: Object,
            observer: "_onUserChanged"
          },

          endorsementIdeasIndex: {
            type: Object
          },

          pointQualitiesIndex: {
            type: Object
          }
        },

        loginForEdit: function(editDialog,newOrUpdate,params) {
          this.loginForEditParams = { editDialog: editDialog, newOrUpdate: newOrUpdate, params: params };
          this.$.userLogin.open();
        },

        loginForNewPoint: function(ideaPointsElement, params) {
          this.loginForNewPointParams = { ideaPointsElement: ideaPointsElement, params: params };
          this.$.userLogin.open();
        },

        loginForEndorse: function(ideaActionElement, params) {
          this.loginForEndorseParams = { ideaActionElement: ideaActionElement, params: params };
          this.$.userLogin.open();
        },

        loginForPointQuality: function(pointActionElement, params) {
          this.loginForPointQualityParams = { pointActionElement: pointActionElement, params: params };
          this.$.userLogin.open();
        },

        _handleLogin: function (event, user) {
          this.$.userLogin.close();
          this.setUser(user);
          this.toastLoginTextCombined = this.t("login.complete.for")+ " " + this.user.email;
          this.$.loginToast.show();
          if (this.loginForEditParams) {

            var loginParams = this.loginForEditParams;
            loginParams.editDialog.open(loginParams.newOrUpdate,loginParams.params);
            this.loginForEditParams = null;
          } else if (this.loginForNewPointParams) {

            var newPointParams = this.loginForNewPointParams;
            newPointParams.ideaPointsElement.addPoint(newPointParams.params.content, newPointParams.params.value);
            this.loginForNewPointParams = null;
          } else if (this.loginForEndorseParams) {

            var endorseParams = this.loginForEndorseParams;
            endorseParams.ideaActionElement.generateEndorsement(endorseParams.params.value);
            this.loginForEndorseParams = null;
          } else if (this.loginForPointQualityParams) {

            var pointQualityParams = this.loginForPointQualityParams;
            pointQualityParams.pointActionElement.generatePointQuality(pointQualityParams.params.value);
            this.loginForPointQualityParams = null;
          }
          this.fire("login")
        },

        getUser: function () {
          return this.$.session.get('user');
        },

        setUser: function (user) {
          this.$.session.set('user', user);
          this.user = user;
        },

        removeUserSession: function () {
          this.$.session.unset('user');
          this.user = null;
        },

        loggedIn: function () {
          return this.$.session.has('user');
        },

        logout: function () {
          this.$.logoutAjax.body = {};
          this.$.logoutAjax.generateRequest();
        },

        ready: function () {
          window.appUser = this;
          this.$.isLoggedInAjax.generateRequest();
        },

        updateEndorsementForIdea: function (ideaId, newEndorsement) {
          if (this.user.Endorsements) {
            var hasChanged = false;
            for(var i=0; i<this.user.Endorsements.length; i++) {
              if (this.user.Endorsements[i].idea_id===ideaId) {
                if (newEndorsement) {
                  this.user.Endorsements[i] = newEndorsement;
                } else {
                  this.user.Endorsements[i].splice(i, 1);
                }
                hasChanged = true;
                break;
              }
            }
            if (hasChanged)
              this._updateEndorsementIdeasIndex(this.user);
          }
        },

        _updateEndorsementIdeasIndex: function (user) {
          if (user && user.Endorsements && user.Endorsements.length>0) {
            this.endorsementIdeasIndex = {};
            for(var i=0; i<user.Endorsements.length; i++){
              this.endorsementIdeasIndex[ user.Endorsements[i].idea_id ] = user.Endorsements[i];
            }
          } else {
            this.endorsementIdeasIndex = {}
          }
        },

        updatePointQualityForIdea: function (pointId, newPointQuality) {
          if (this.user.PointQualities) {
            var hasChanged = false;
            for(var i=0; i<this.user.PointQualities.length; i++) {
              if (this.user.PointQualities[i].point_id===pointId) {
                if (newPointQuality) {
                  this.user.PointQualities[i] = newPointQuality;
                } else {
                  this.user.PointQualities[i].splice(i, 1);
                }
                hasChanged = true;
                break;
              }
            }
            if (hasChanged)
              this._updateEndorsementIdeasIndex(this.user);
          }
        },

        _updatePointQualitiesIndex: function (user) {
          if (user && user.PointQualities && user.PointQualities.length>0) {
            this.pointQualitiesIndex = {};
            for(var i=0; i<user.PointQualities.length; i++){
              this.pointQualitiesIndex[ user.PointQualities[i].point_id ] = user.PointQualities[i];
            }
          } else {
            this.pointQualitiesIndex = {}
          }
        },

        _onUserChanged: function (newValue, oldValue) {
          this.fire("user-changed", newValue);
          this._updateEndorsementIdeasIndex(newValue);
          this._updatePointQualitiesIndex(newValue);
        },

        _logoutResponse: function (event, detail) {
          this.toastLogoutTextCombined = this.t("logout.complete.for")+ " " + this.user.email;
          this.removeUserSession();
          this.$.logoutToast.show();
          this.async(function() {
            location.reload();
          },1200);
        },

        _isLoggedInResponse: function(event, detail) {
          if (detail.response===0) {
            this.removeUserSession();
          } else if (detail.response.email) {
            this.setUser(detail.response);
            this.fire("is-logged-in")
          }

th></g></defs></svg></iron-iconset-svg><dom-module id="yp-idea-actions" assetpath="yp-idea/">

  <template>

    <style>
      :host {
        display: block;
      }

      .action-bar {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        padding-right:36px;
        padding-bottom: 8px;
      }

      .action-bar-small {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        margin-top: 8px;
        position: absolute;
        width: 100%;
        bottom: 5px;
        vertical-align: bottom !important;
      }

      .action-text {
        font-size: 18px;
        text-align: right;
        vertical-align: bottom;
        padding-top: 8px;
        margin-top: 4px;
        padding-right: 4px;
      }

      .action-icon {
      }

      .action-up {
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        color: var(--primary-up-color-lighter, rgba(0,153,0,0.55));
      }

      .action-down {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        color: var(--primary-down-color-lighter, rgba(153,0,0,0.55));
      }

      .love-up {
        color: var(--primary-love-color-up, rgba(50,50,50,0.45));
      }

      .love-down {
        color: var(--primary-love-color-up, rgba(50,50,50,0.45));
      }

      .love-up-selected {
        color: var(--primary-love-color-up, rgba(168,0,0,0.65));
      }

      .love-down-selected {
        color: var(--primary-love-color-up, rgba(0,0,0,0.70));
      }

      .action-debate {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
        color: var(--primary-color, #9E9E9E);
      }

      .debate-icon {
        padding-top: 6px;
        padding-bottom: 8px;
        padding-left: 0px;
        width: 32px;
        height: 32px;
      }

      .debate-text {
        padding-top: 10px;
        padding-left: 0px;
      }


      .down-text {
        padding-right: 4px;
        padding-top: 10px;
      }

      .up-text {
        padding-top: 10px;
        padding-left: 12px;
      }

      .down-vote-icon {
        padding-left: 0px;
      }

      paper-icon-button::shadow #icon {
        width: 40px;
        height: 40px;
      }

      @media (max-width: 360px) {
        :host {
          width: 100%;
          padding-right:0;
        }

        .action-bar {
          padding-right:0;
        }

        .action-down {
          padding-right: 42px;
        }

        .action-debate {
          @apply(--layout-flex);
        }
      }

      @media (max-width: 320px) {
        :host {
          width: 250px;
        }
      }
    </style>

    <iron-media-query query="(max-width: 360px)" query-matches="{{small}}"></iron-media-query>

    <div class$="[[computeActionClass(small)]]">
      <div id="actionUp" class="action-up">
        <paper-icon-button title="[[t('idea.vote.up')]]" icon$="[[endorseModeIcon(endorseMode,'up')]]" class="action-icon up-vote-icon" on-tap="upVote"></paper-icon-button>
        <div class="action-text up-text">{{formatNumber(idea.counter_endorsements_up)}}</div>
      </div>

      <div class="action-debate layout vertical" hidden$="[[_hideDebate(small,forceSmall)]]">
        <div class="action-text debate-text">{{formatNumber(idea.counter_points)}}</div>
        <paper-icon-button title="[[t('idea.debate')]]" icon="communication:message" class="action-icon debate-icon" on-tap="goToIdea"></paper-icon-button>
      </div>

      <div class="flex" hidden$="[[!_hideDebate(small,forceSmall)]]"></div>

      <div id="actionDown" class="action-down">
        <div class="action-text down-text">{{formatNumber(idea.counter_endorsements_down)}}</div>
        <paper-icon-button title="[[t('idea.vote.down')]]" icon$="[[endorseModeIcon(endorseMode,'down')]]" class="action-icon down-vote-icon" on-tap="downVote"></paper-icon-button>
      </div>
    </div>
    <yp-ajax id="endorseAjax" method="POST" on-response="_endorseResponse"></yp-ajax>
  </template>
  <script>
    Polymer({
      is: 'yp-idea-actions',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        idea: {
          type: Object,
          observer: '_onIdeaChanged'
        },

        small: {
          type: Boolean,
          value: false
        },

        forceSmall: {
          type: Boolean,
          value: false
        },

        endorseMode: {
          type: String,
          value: 'love'
        },

        endorseValue: {
          type: Number,
          value: 0
        }
      },

      _hideDebate: function (small, forceSmall) {
        return (small || forceSmall)
      },

      _onIdeaChanged: function (newValue, oldValue) {
        if (newValue && window.appUser.loggedIn() && window.appUser.user && window.appUser.user.Endorsements) {
          var thisIdeasEndorsement = window.appUser.endorsementIdeasIndex[newValue.id];
          if (thisIdeasEndorsement)
            this._setEndorsement(thisIdeasEndorsement.value);
        }
      },

      endorseModeIcon: function (endorseMode, upDown) {
        if (endorseMode=='thumbs' && upDown=='up') {
          return 'thumb-up';
        } else if (endorseMode=='thumbs' && upDown=='down') {
          return 'thumb-down';
        } else if (endorseMode=='love' && upDown=='up') {
          return 'favorite';
        } else if (endorseMode=='love' && upDown=='down') {
          return 'thumb-down';
        } else if (endorseMode=='arrow' && upDown=='up') {
          return 'hardware:keyboard-arrow-down';
        } else if (endorseMode=='arrow' && upDown=='down') {
          return 'hardware:keyboard-arrow-up';
        }
      },

      _setEndorsement: function (value) {
        this.endorseValue = value;
        if (this.endorseMode=='love') {
          if (value > 0) {
            this.$.actionUp.className += ' ' + 'love-up-selected';
            this.removeClass(this.$.actionDown, 'love-down-selected');
          } else if (value < 0) {
            this.$.actionDown.className += ' ' + 'love-down-selected';
            this.removeClass(this.$.actionUp,'love-up-selected');
          } else {
            this.removeClass(this.$.actionUp,'love-up-selected');
            this.removeClass(this.$.actionDown, 'love-down-selected');
          }
        }
      },

      _endorseResponse: function (event, detail) {
        var endorsement = detail.response.endorsement;
        var oldEndorsementValue = detail.response.oldEndorsementValue;
        this._setEndorsement(endorsement.value);
        window.appUser.updateEndorsementForIdea(this.idea.id, endorsement);
        if (oldEndorsementValue) {
          if (oldEndorsementValue>0)
            this.set('idea.counter_endorsements_up', this.idea.counter_endorsements_up-1);
          else if (oldEndorsementValue<0)
            this.set('idea.counter_endorsements_down', this.idea.counter_endorsements_down-1);
        }
        if (endorsement.value>0)
          this.set('idea.counter_endorsements_up', this.idea.counter_endorsements_up+1);
        else if (endorsement.value<0)
          this.set('idea.counter_endorsements_down', this.idea.counter_endorsements_down+1);
        this.fire('new-user-endorsement', endorsement);
      },

      generateEndorsement: function (value) {
        if (window.appUser.loggedIn()===true) {
          this.$.endorseAjax.url = '/api/ideas/' + this.idea.id + '/endorse';
          this.$.endorseAjax.body = { idea_id: this.idea.id, value: value };
          if (this.endorseValue === value) {
            this.$.endorseAjax.method = 'DELETE';
          } else {
            this.$.endorseAjax.method = 'POST';
          }
          this.$.endorseAjax.generateRequest();
        } else {
          window.appUser.loginForEndorse(this, { value: value } );
        }
      },

      upVote: function (event) {
        this.generateEndorsement(1);
        window.appGlobals.activity('clicked', 'endorse_up', this.idea.id);
      },

      downVote: function (event) {
        this.generateEndorsement(-1);
        window.appGlobals.activity('clicked', 'endorse_down', this.idea.id);
      },

      computeActionClass: function (small) {
        return small ? 'action-bar' : 'action-bar';
      },

      ready: function() {
        if (this.endorseMode) {
          this.$.actionDown.className += ' ' + 'love-down';
          this.$.actionUp.className += ' ' + 'love-up';
        }
      }
    });
  </script>
</dom-module>
<dom-module id="yp-user-image" assetpath="yp-user/">
  <template>
    <style>
      :host {
        display: block;
        vertical-align: text-top;
      }

      .small {
        height: 24px;
        width: 24px;
        background-color: var(--primary-color-lighter,#434343);
      }

      .medium {
        height: 48px;
        width: 48px;
        background-color: var(--primary-color-lighter,#434343);
      }

      .rounded {
        -webkit-border-radius: 25px;
        -moz-border-radius: 25px;
        border-radius: 25px;
        display: block;
      }

      .rounded-more {
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 30px;
        display: block;
        vertical-align: top;
        align: top;
      }

      .rounded img { opacity: 0; }

      .rounded-more img { opacity: 0; }

    </style>

    <template restamp="" is="dom-if" if="[[user]]">

      <template is="dom-if" if="[[profileImageUrl]]">
        <iron-image sizing="cover" title="{{user.name}}" preload="" src="[[profileImageUrl]]" class$="[[computeClass(small)]]"></iron-image>
      </template>

      <template is="dom-if" if="[[!profileImageUrl]]">
        <template is="dom-if" if="[[user.facebook_uid]]">
          <iron-image sizing="cover" title="{{user.name}}" preload="" src$="[[computeFacebookSrc(user)]]" class$="[[computeClass(small)]]"></iron-image>
        </template>

        <template is="dom-if" if="[[computeIf(user)]]">
          <span>{{user.id}}</span> <span>{{user.buddy_icon_file_name}}</span><br>
        </template>

        <template is="dom-if" if="[[!user.facebook_uid]]">
          <iron-image sizing="cover" title="{{user.name}}" preload="" src="https://s3.amazonaws.com/better-reykjavik-paperclip-production/instances/buddy_icons/000/000/001/icon_50/default_profile.png" class$="[[computeClass(small)]]"></iron-image>
        </template>
      </template>

    </template>
  </template>

  <script>
    Polymer({

      is: 'yp-user-image',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        small: {
          type: Boolean,
          value: false
        },

        user: {
          type: Object,
          observer: "_userChanged"
        },

        profileImageUrl: {
          type: String
        }
      },

      _userChanged: function (newUser, oldValue) {
        if (newUser && newUser.UserProfileImages && newUser.UserProfileImages.length > 0) {
          var formatUrl = this.getImageFormatUrl(newUser.UserProfileImages, 0);
          if (formatUrl && formatUrl!="")
            this.profileImageUrl = formatUrl;
        }
      },

      computeIf: function (user) {
        return false && !user.facebook_uid && user.buddy_icon_file_name;
      },

      computeClass: function (small) {
        if (this.small)
          return 'small rounded';
        else
          return 'medium rounded';
      },

      computeFacebookSrc: function (user) {
        return 'http://graph.facebook.com/' + user.facebook_uid + '/picture';
      },

      ready: function () {
      }
    });
  </script>
</dom-module>
<dom-module id="yp-idea-users" assetpath="yp-idea/">
  <template>
    <style>
      :host {
        display: block;
      }

      .users {
        @apply(--layout-horizontal);
      }

      yp-user-image {
        padding: 4px;
      }
    </style>

    <template is="dom-if" restamp="true" if="[[endorsements]]">

      <iron-media-query query="(max-width: 1024px)" query-matches="{{narrowPad}}"></iron-media-query>
      <google-map id="map" libraries="places" class="map" click-events="" on-zoom-changed="_zoomChanged" on-google-map-click="_setLocation" fit-to-markers=""></google-map>

      <div class="buttons">
        <paper-button on-tap="_closeDialog">[[t('close')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'yp-idea-location',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        location: {
          type: Object,
          observer: "_locationChanged",
          notify: true
        },

        encodedLocation: {
          type: String,
          notify: true
        },

        idea: {
          type: Object,
          observer: "_ideaChanged"
        },

        marker: {
          type: Object
        }
      },

      _createMarkerIfNeeded: function () {
        if (!this.marker) {
          this.marker = document.createElement('google-map-marker');
          Polymer.dom(this.$.map).appendChild(this.marker);
        }
      },

      _zoomChanged: function (event, detail) {
        if (detail && detail.value) {
          this.set('location.zoom', detail.value);
          this.encodedLocation = JSON.stringify(this.location);
        }
      },

      _locationChanged: function (newLocationValue, oldValue) {
        if (newLocationValue) {
          this._createMarkerIfNeeded();
          this.marker.setAttribute('latitude', newLocationValue.latitude);
          this.marker.setAttribute('longitude', newLocationValue.longitude);
          if (newLocationValue.map_zoom)
            this.$.map.zoom = newLocationValue.map_zoom;
          this.encodedLocation = JSON.stringify(newLocationValue);
        }
      },

      _setLocation: function (event, detail) {
        this._createMarkerIfNeeded();
        this.location = { latitude: detail.latLng.lat(), longitude: detail.latLng.lng(), map_zoom: this.$.map.zoom }
      },

      _openLocationDialog: function (event) {
        this.$.dialog.open();
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            this._createMarkerIfNeeded();
            if (!this.location)
              this.location = { latitude: position.coords.latitude, longitude: position.coords.longitude, map_zoom: 10 }
          }.bind(this));
        }
      },

      _closeDialog: function () {
        this.$.dialog.close();
      },

      _ideaChanged: function  (newValue, oldValue) {
        if (newValue) {
        } else {
          this.set("location",null);
        }
      }
    });
  </script>

        },

        endorseMode: {
          type: String
        },

        image: {
          type: Boolean,
          value: true
        },

        elevation: {
          type: Number,
          value: 1
        }
      },

      ideaImagePath: function (idea) {
        return this.randomStockImage();

        if (this.idea.IsoCountry) {
          return this.isoCountryImagePath() + idea.IsoCountry.code.toLowerCase() + '.png';
        }
        else if (idea.name.indexOf("NHS") > -1) {
          return "http://i.imgur.com/BKR5vE6.jpg"
        }
        else if (idea.name.indexOf("Iceland") > -1) {
          return "https://i.imgur.com/v2SyyDl.png"
        }
        else if (true) {
          return "https://i.imgur.com/OPpnjwm.jpg"
        }
        else if (false) {
          return "https://placehold.it/384x216"
        }
        else if (idea.top_banner_file_name) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName() + '/sub_instances/top_banners/000/000/' + this.padNumber(idea.id) + '/icon_full/' + idea.top_banner_file_name;
        } else
        {
          return this.defaultGroupImage('');
        }
      },

      getIsoCountryImagePath: function (idea) {
        return this.isoCountryImagePath() + idea.IsoCountry.code.toLowerCase() + '.png';
      },

      ideaName: function (idea) {
        if (idea.name) {
          return this.truncate(this.trim(idea.name), 60);
        } else {
          return idea.short_name;
        }
      },

      ideaDescription: function (idea) {
        if (idea.description) {
          return this.truncate(this.trim(idea.description), 200, '...');
        } else {
          return "";
        }
      },

      getCategoryImagePath: function (idea) {
        if (idea.Category) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName('') + '/categories/icons/000/000/' + this.padNumber(idea.Category.id) + '/icon_100/' + idea.Category.icon_file_name;
        } else {
          return "";
        }
      },

      ready: function () {
      }
    });
  </script>

                  <div class="layout= horizontal">
                    <template is="dom-repeat" items="[[_categoryItems()]]" as="categoriesGroups">

                              <img sizing="cover" height="24" width="24" class="filterIcon" src="[[_categoryImageSrc(category)]]">
                              <span>[[category.name]]</span>
                            </paper-item>

  <script>
    Polymer({

      is: 'yp-ideas-filter',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        filter: {
          type: String,
          value: "newest",
          observer: "_filterChanged"
        },

        filterName: {
          type: String
        },

        categoryId: {
          type: String,
          observer: "_categoryIdChanged"
        },

        categoryName: {
          type: String
        },

        group: {
          type: Object,
          observer: "_groupChanged"
        },

        subTitle: {
          type: String,
          value: ''
        },

        searchingFor: {
          type: String,
          value: null,
          notify: true,
          observer: "_searchingForChanged"
        },

        showFilter: {
          type: Boolean,
          value: true
        }
      },

      _searchingForChanged: function (newValue, oldValue) {
        if (newValue) {
          this.showFilter = false;
        } else {
          this.showFilter = true;
        }
      },

      _clearSearch: function () {
        this.set('searchingFor', null);
        this.set('filter', 'newest');
        this._updateAfterFiltering();
      },

      openFilter: function () {
        window.appGlobals.activity('open', 'filter');
      },

      _filterChanged: function (newValue, oldValue) {
        if (newValue) {
          this.filterName = 'idea.' + this.filter;
          this._updateTitle();
        }
      },

      _categoryIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this._updateTitle();
        }
      },

      searchFor: function (value) {
        this.set('searchingFor', value);
        var newLocation = '#!/group/' + this.group.id + '/' + this.group.name + '/search/' + this.searchingFor;
        window.appGlobals.activity('change', 'filter', newLocation);
        page(newLocation);
        this.fire("refresh-group");
      },

      _updateTitle: function () {
        if (this.searchingFor) {
          this.subTitle = this.t('idea.searchingFor') + this.searchingFor;
        } else {
          var translatedFilterName = this.t(this.filterName);
          var translatedCategoryName;
          if (this.categoryName) {
            translatedCategoryName = this.categoryName;
          } else {
            translatedCategoryName = this.t('categories.all');
          }
          var inWord = this.t('short_word.in');
          if (this._ifCategories()) {
            this.subTitle = translatedFilterName + ' ' + inWord + ' ' + translatedCategoryName;
          } else {
            this.subTitle = translatedFilterName;
          }
        }
      },

      _changeFilter: function (e, detail) {
        this.set('filter',detail.item.dataset.filter);
        this._updateAfterFiltering();
      },

      _changeCategory: function (e, detail) {
        var categoryId = detail.item.dataset.categoryId;
        if (categoryId != '-1') {
          this.set('categoryId',categoryId);
          this.categoryName = detail.item.dataset.categoryName;
        } else {
          this.set('categoryId',null);
          this.categoryName = null;
          this.$$("#categoryMenu").selected = null;
          this.$$("#clearMenu").selected = null;
        }
        this._updateTitle();
        this._updateAfterFiltering();
      },

      _updateAfterFiltering: function () {
        if (!this.filter)
          this.set('filter','newest');
        var newLocation = '#!/group/' + this.group.id + '/' + this.group.name + '/ideas/' + this.filter;
        if (this.categoryId) {
          newLocation += '/' + this.categoryId + '/' + this.categoryName;
        }
        window.appGlobals.activity('change', 'filter', newLocation);
        page(newLocation);
        this.fire("refresh-group");
      },

      _ifCategories: function () {
        if (this.group) {
          return this.group.Categories && this.group.Categories.length > 0;
        } else {
          return false;
        }
      },

      _groupChanged: function (newValue, oldValue) {
        if (newValue) {
          this._updateTitle();
        }
      },

      _categoryItems: function () {
        if (this.group.Categories)
          return this.splitArray(this.group.Categories, 7);
        else
          return [];
      },

      _categoryImageSrc: function (category) {
        return this.getImageFormatUrl(category.CategoryIconImages, 0);
      }
    });
  </script>
</dom-module>

        }
      }

      @media (max-width: 320px) {

      }
    </style>

    <yp-idea-edit id="ideaEdit" group="[[group]]" on-iron-form-response="_refresh"></yp-idea-edit>

    <div class="layout vertical">
      <yp-ideas-filter id="ideasFilter" class="ideasFilter" on-refresh-group="_refreshGroup" group="[[group]]" filter="{{filter}}" searching-for="{{searchingFor}}" category-id="{{categoryId}}" category-name="{{categoryName}}">
      </yp-ideas-filter>
      <div class="card-container layout center-center">
        <yp-group-card-large id="groupCard" class="card" group="[[group]]" on-update-group="_refresh"></yp-group-card-large>
        <template is="dom-if" if="[[ideas]]">
          <template is="dom-repeat" class="list" items="[[ideas]]" as="idea">
            <yp-idea-card class="card" idea="[[idea]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-idea-card>
          </template>
        </template>
        <yp-ajax id="ajax" url="" on-response="_ideasResponse"></yp-ajax>
        <yp-idea-card-add hidden$="[[hideAdd]]" class="card" on-tap="newIdea" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-idea-card-add>
        <paper-fab icon="add" elevation="1" class="createIdea" title="[[t('idea.add_new')]]" on-tap="newIdea"></paper-fab>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-group',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        categories: {
          type: Array
          },

        defaultCategories: {
          type: Boolean,
          value: false
        },

        ideas: {
          type: Array
        },

        groupId: {
          type: Number,
          observer: "_groupIdChanged"
        },

        group: {
          type: Object
        },

        filter: {
          type: String,
          value: "newest",
          notify: true,
          observer: "_filterChanged"
        },

        categoryId: {
          type: String,
          observer: "_categoryIdChanged"
        },

        categoryName: {
          type: String
        },

        hideAdd: {
          type: Boolean,
          value: true
        },

        searchingFor: {
          type: String,
          value: null,
          observer: "_searchingForChanged"
        }
      },

      _searchingForChanged: function (newValue, oldValue) {
      },

      _filterChanged: function (newValue, oldValue) {
      },

      _categoryIdChanged: function (newValue, oldValue) {
      },

      _openEdit: function () {
        this.$.groupEdit.open('edit', { groupId: this.group.id });
      },

      _refresh: function () {
        this.$.ajax.generateRequest();
      },

      _groupIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this._refreshGroup();
        } else {
          this.set("ideas",null);
        }
      },

      _refreshGroup: function () {
        if (!this.filter)
          this.set('filter','newest');
        this.set("ideas",null);
        if (this.searchingFor) {
          this.$.ajax.url = '/api/groups/' + this.groupId + '/search/' + this.searchingFor;
        } else {
          this.$.ajax.url = '/api/groups/' + this.groupId + '/ideas/' + this.filter;
          if (this.categoryId) {
            this.$.ajax.url += '/' + this.categoryId;
          }
        }
        this.$.ajax.generateRequest();
        this.hideAdd = true;
      },

      newIdea: function () {
        window.appGlobals.activity('open', 'newIdea');
        this.$.ideaEdit.open('new', {groupId: this.groupId});
      },

      _ideasResponse: function (event, detail, sender) {
        var group = detail.response.group;
        this.set("ideas", detail.response.Ideas);
        this.set("group", group);
        this._processCategories();
        this.fire("change-header", { headerTitle: group.name,
                                     headerDescription: group.objectives,
                                     headerIcon: "social:group",
                                     enableSearch: true,
                                     backPath: "#!/community/" + this.group.community_id });
        this.$.groupCard.setElevation(5);
        this.$.groupCard.lowerCardLater();
        this.hideAdd = false;
      },

      _processCategories: function () {
        if (this.categoryId) {
          for (var i = 0; i < this.group.Categories.length; i++) {
            if (this.group.Categories[i].id == this.categoryId) {
              window.selectedCategoryName = this.group.Categories[i].name;
              //this.$.layout.updateFilter();
            }
          }
        } else {
          window.selectedCategoryName = 'categories.all';
          //this.$.layout.updateFilter();
        }
      }
    });
  </script>

          <yp-ajax id="ajax" url="/api/communities" on-response="_response"></yp-ajax>
          <yp-group-card-add hidden$="[[hideAdd]]" class="card" on-tap="_newGroup" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-group-card-add>
        </div>
      </div>
      <paper-fab icon="social:group" elevation="1" class="createGroup" title="[[t('group.add')]]" on-tap="_newGroup"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-community',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        groups: {
          type: Array
        },

        communityId: {
          type: Number,
          value: null,
          observer: "_communityIdChanged"
        },

        community: {
          type: Object
        },

        communityEmpty: {
          type: Boolean,
          value: false
        },

        hideAdd: {
          type: Boolean,
          value: true
        }
      },

      _hideEdit: function () {
        if (!this.community)
          return true;

        if (!window.appUser.loggedIn())
          return true;

        return (window.appUser.user.id!=this.community.user_id);
      },

      _communityHeaderUrl: function (community) {
        return this.getImageFormatUrl(community.CommunityHeaderImages, 2);
      },

      _communityIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this.set("groups",null);
          this.$.ajax.url = '/api/communities/' + this.communityId;
          this.$.ajax.generateRequest();
          this.hideAdd = true;
        }
      },

      _newGroup: function () {
        window.appGlobals.activity('open', 'newGroup');
        this.$.groupEdit.open('new', {communityId: this.communityId});
      },

      _response: function (event, detail, sender) {
        this.set('community', detail.response);
        var headerPanel = app.$.mainScrollHeaderPanel;
        var url = this._communityHeaderUrl(this.community);
        //headerPanel.style.background = "#f5f5f5 url('"+url+"') no-repeat center top";
        this.set("groups", this.community.Groups);
        this.$.communityCard.setElevation(5);
        this.$.communityCard.lowerCardLater();
        if (detail.response.Groups.length===0)
          this.communityEmpty = true;
        else
          this.communityEmpty = false;
        this.fire("change-header", { headerTitle: this.community.name,
                                     headerDescription: this.community.description,
                                     headerIcon: "group-work",
                                     backPath: "#!/domain/" + this.community.domain_id });
        this.hideAdd = false;
      },

      defaultGroupFirst: function (items) {
        var filtered = [];
        var defaultGroup = null;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'default') {
            filtered.push(item);
          } else {
            defaultGroup = item;
          }
        }
        filtered.unshift(defaultGroup);
        return filtered;
      },

      noTestGroup: function (items) {
        var filtered = [];
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'test' && item.short_name != 'ac-ideas' && item.short_name != 'development' && item.short_name.indexOf('2012') == -1 && item.short_name.indexOf('2013') == -1) {
            filtered.push(item);
          }
        }
        return filtered;
      },

      _refresh: function () {
        this.$.ajax.generateRequest();
      },

      ready: function () {
      }

    });
  </script>
</dom-module>
