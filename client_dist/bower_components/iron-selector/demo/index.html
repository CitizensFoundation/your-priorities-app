<!doctype html><html><head><title>iron-selector</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../../paper-styles/demo-pages.html"><link rel="import" href="../iron-selector.html"><style is="custom-style">

      iron-selector > * {
        padding: 8px;
      }

      .horizontal-section {
        padding: 0;
      }

      .iron-selected {
        background-color: var(--google-blue-500);
        color: white;
      }

    </style></head><body unresolved=""><div class="horizontal center-justified layout"><div><h3>Basic</h3><div class="horizontal-section"><iron-selector selected="0"><div>Item 0</div><div>Item 1</div><div>Item 2</div><div>Item 3</div><div>Item 4</div></iron-selector></div></div><div><h3>Multi-select</h3><div class="horizontal-section"><iron-selector multi="" selected-values="[0,2]"><div>Item 0</div><div>Item 1</div><div>Item 2</div><div>Item 3</div><div>Item 4</div></iron-selector></div></div><div><h3>Example</h3><div class="horizontal-section"><iron-selector selected="foo" attr-for-selected="name"><div name="foo">Foo</div><div name="bar">Bar</div><div name="baz">Baz</div><div name="qux">Qux</div><div name="quux">Quux</div></iron-selector></div></div></div></body></html>
