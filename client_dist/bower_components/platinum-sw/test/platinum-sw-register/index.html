<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><script src="../../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../../web-component-tester/browser.js"></script><link rel="import" href="../../platinum-sw-register.html"></head><body><platinum-sw-register skip-waiting="" clients-claim="" auto-register=""></platinum-sw-register><script>
      var sw = document.querySelector('platinum-sw-register');

      suite('Registration & Installation', function() {
        test('creates an active service worker', function() {
          return navigator.serviceWorker.ready.then(function(registration) {
            assert.ok(registration.active);
          });
        });

        test('state is set to "installed"', function() {
          assert.equal(sw.state, 'installed');
        });
      });
    </script></body></html>
