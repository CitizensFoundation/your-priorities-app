<link rel="import" href="../../../../polymer/polymer.html"><link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html"><dom-module id="article-headline"><template><style>

      :host {
        @apply(--layout-vertical);
        text-decoration: none;
        font-size: 22px;
        line-height: 32px;
      }

      .image {
        @apply(--layout-flex);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      .title {
        height: 56px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0 8px;
        text-align: center;
        letter-spacing: 0.8px;
        color: #fff;
      }

    </style><div class="image" style$="background-color: {{article.primaryColor}}; background-image: url('{{article.image}}');"></div><div class="title" style$="background-color: {{article.secondaryColor}};">{{article.title}}</div></template><script>

    Polymer({

      is: 'article-headline',

      extends: 'a',

      properties: {

        article: Object

      }

    });

  </script></dom-module>
