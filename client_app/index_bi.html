  <script>
    // Use Google Analytics
    USE_GOOGLE_ANALYTICS = true;

    // Load pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

    if (USE_GOOGLE_ANALYTICS) {
      // Setup Google Analytics;
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  <link rel="import" href="/src/yp-app/yp-app.html?v=@version@">
  <style is="custom-style">
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #252525;
    }

    html {
      overflow-y: scroll;
    }

    .currentUser {
      padding-left: 20px;
      padding-top: 8px;
    }

    #splashCore {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 7;
      background-color: #fff;
      display: inline-block;
      position: fixed;
      width: 100%;
      height: 100%;
      margin: auto;
    }

    .loadingText {
      font-size: 14px;
    }

    .loadingHostname {
      font-size: 26px;
      margin-bottom: 16px;
    }

    @media (max-width: 420px) {
      .loadingText {
        font-size: 13px;
      }

      .loadingHostname {
        font-size: 18px;
        margin-bottom: 16px;
      }
    }

    #splashSub {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 8;
      background-color: #fff;
      display: inline-block;
      position: fixed;
      width: 320px;
      height: 400px;
      margin: auto;
      text-align:center;
    }

    body.loading #splashCore {
      opacity: 1;
    }

    html, body {
      margin: 0;
    }

    img.emoji {
      height: 1em;
      width: 1em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;
    }

    body {
      background-color:  var(--primary-background-color);
    }
  </style></head>
<body class="fullbleed" unresolved>
<yp-app id="app" app-ready="{{appReady}}" fullbleed></yp-app>

</body>
