      --menu-container-display: none;
      width: calc(97.33% - 32px);

      margin: 0;

      font-size: 18px;
    }

    paper-toolbar .app-name {
      font-size: 18px;
      font-weight: 400;
      padding-left: 4px;
    }

    .backIcon {
      width: 36px;
      heigh: 36px;
      padding-left: 0;
    }

    #mainToolbar {
      margin-left: 0;
      margin-right: 0;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {
