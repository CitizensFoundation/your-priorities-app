<html><head></head><body><dom-module id="paper-share-twitter">
  <template>
    <style>
      #button {
        color: #24A9F2;
      }
  
      #button[raised] {
        background: #24A9F2;
        color: white;
      }
    </style>
    <paper-button id="button" on-click="navigate" raised$="{{raised}}" noink$="{{noink}}">
      Twitter
    </paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    /**
     * Element Prototype
     */
    is: 'paper-share-twitter',

    /**
     * Element properties
     */
    properties: {
      link: {
        type: String,
        value: window.location.href
      },

      text: {
        type: String,
        value: ''
      },

      user: {
        type: String,
        value: ''
      },

      url: {
        type: String,
        computed: 'computeUrl(link, text, user)'
      },

      raised: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true
      },
    },

    /**
     * Concat the share url
     */
    computeUrl: function(link, text, user) {
      return 'https://twitter.com/intent/tweet?url=' + link + '&amp;text=' + text + '&amp;via=' + user;
    },

    /**
     * Navigate to the social authorization
     */
    navigate: function() {
      window.open(this.url, 'twitter-share', 'width=580,height=296');
      return false;
    }
  });
</script>
</body></html>
