<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<script>
  /**
   * @polymerBehavior GroupCollectionBehaviors
   */
  Polymer.GroupCollectionBehaviors = {

    properties: {
      activeGroups: {
        type: Array,
        notify: true
      },

      featuredGroups: {
        type: Array
      },

      archivedGroups: {
        type: Array
      },

      groupsLength: {
        type: Number
      }
    },

    setupGroups: function (groups) {
      this.set('groupsLength', groups.length);
      var splitGroups = this.splitByStatus(groups);
      this.set('activeGroups', splitGroups.featured.concat(splitGroups.active.concat(splitGroups.archived)));
    }
  };
</script>
</head><body></body></html>
