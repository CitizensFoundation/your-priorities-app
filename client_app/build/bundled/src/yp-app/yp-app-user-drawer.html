<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-item/paper-item.html?v=6.3.134">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html?v=6.3.134">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html?v=6.3.134">

<link rel="import" href="../yp-user/yp-user-info.html?v=6.3.134">

</head><body><dom-module id="yp-app-user-drawer">

  <template>

    <style include="iron-flex iron-flex-alignment">

      paper-material{
        z-index: 1000;
      }

      app-header-layout {
        background-color: #FFF; /* @apply(--primary-background-color, #F2F2F2); */
        z-index: 1000;
      }

      .notificationHeader {
        font-size: 18px;
        color: var(--accent-color);
        padding-top: 8px;
      }
    </style>

    <paper-material elevation="1" class="material">
      <app-header-layout has-scrolling-region="">
        <app-header fixed="">
          <div class="currentUser">
            <template is="dom-if" if="[[user]]">
              <yp-user-info on-open-user-edit="_openEdit" user="{{user}}"></yp-user-info>
              <div class="notificationHeader layout horizontal center-center">
                [[t('notifications')]]
              </div>
              <ac-notification-list id="notificationsList" opened$="[[opened]]" user="[[user]]"></ac-notification-list>
            </template>
          </div>
        </app-header>
      </app-header-layout>
    </paper-material>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

  </template>

  <script>
    Polymer({

      is: 'yp-app-user-drawer',

      properties: {

        user: {
          type: Object
        },

        opened: {
          type: Boolean,
          observer: '_openedChanged'
        },

        route: {
          type: String,
          observer: 'routeChanged'
        }
      },

      behaviors: [
        Polymer.appHelpers
      ],

      _openedChanged: function (open) {
        if (open) {
          this.async(function () {
            var notificationsList = this.$$("#notificationsList");
            if (notificationsList) {
              notificationsList.markCurrentAsViewed();
            }
          }.bind(this), 25);
        }
      },

      _openEdit: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("userEdit");
        dialog.setup(this.user, false, null);
        dialog.open('edit', { userId: this.user.id });
      },

      routeChanged: function(newValue, oldValue) {
      }
    });
  </script>
</dom-module>
</body></html>
