<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-input/paper-textarea.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">
<link rel="import" href="../yp-behaviors/yp-logged-in-user-behavior.html?v=6.3.134">
<link rel="import" href="../yp-user/yp-user-image.html?v=6.3.134">
<link rel="import" href="../yp-ajax/yp-ajax.html?v=6.3.134">

</head><body><dom-module id="yp-point-comment-edit">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 100%;
        margin-top: 6px;
        margin-bottom: 64px;
      }

      paper-material {
        background-color: #FFF;
      }

      paper-textarea {
        width: 370px;
        max-height: 300px;
      }

      paper-button {
        margin-top: 16px;
        margin-bottom: 16px;
        background-color: var(--accent-color);
        color: #FFF;
      }

      .userImage {
        padding-left: 16px;
        padding-right: 16px;
      }

      @media (max-width: 840px) {
        :host {
          width: 100%;
        }

        paper-textarea {
          width: 250px;
        }

        .userImage {
          padding-top: 8px;
          padding-right: 16px;
          padding-left: 0;
        }
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <div class="layout vertical center-center" hidden$="[[!loggedInUser]]">
      <div class="layout horizontal">
        <yp-user-image class="userImage" user="[[loggedInUser]]"></yp-user-image>
        <div class="layout vertical">
          <paper-textarea id="pointComment" required="" minlength="15" name="pointComment" value="{{comment.content}}" label="[[t('point.addComment')]]" char-counter="" rows="2" max-rows="2" on-keydown="_keyDown" maxlength="200">
          </paper-textarea>
          <div class="layout horizontal">
            <paper-button raised="" on-tap="_sendComment">[[t('point.postComment')]]</paper-button>
          </div>
        </div>
      </div>

      <div class="layout horizontal center-center">
        <yp-ajax id="postCommentAjax" method="POST" on-response="_newsCommentResponse"></yp-ajax>
      </div>

    </div>
    <iron-signals on-iron-signal-logged-in="_userLoggedIn"></iron-signals>
  </template>

  <script>
    Polymer({

      is: 'yp-point-comment-edit',

      properties: {

        comment: {
          type: Object,
          notify: true
        },

        point: {
          type: Object,
          notify: true
        },

        image: {
          type: Object,
          notify: true
        }

      },

      behaviors: [
        Polymer.appHelpers,
        Polymer.ypLoggedInUserBehavior
      ],

      ready: function () {
        this._reset();
      },

      _reset: function () {
        this.set('comment', { content: '' });
      },

      _sendComment: function () {
        var body;
        if (this.comment.content && this.comment.content.length>0) {
          if (this.point) {
            body = { point_id: this.point.id };
            this.$.postCommentAjax.url = '/api/points/'+this.point.id+'/comment';
          } else if (this.image) {
            body = { image_id: this.image.id };
            this.$.postCommentAjax.url = '/api/images/'+this.image.id+'/comment';
          } else {
            console.error("Can't find send ids");
          }
          this.$.postCommentAjax.body = __.merge(body, { comment: this.comment } );
          this.$.postCommentAjax.generateRequest();
        } else {
          this.$.postCommentAjax.showErrorDialog(this.t('point.commentToShort'));
        }
      },

      _newsCommentResponse: function () {
        this.fire('refresh');
        this._reset();
      },

      _keyDown: function (event) {
        if (event.code == 'enter') {
          this._sendComment();
        }
      }
    })
  </script>
</dom-module>
</body></html>
