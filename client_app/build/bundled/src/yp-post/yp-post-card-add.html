<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-card/paper-card.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">

</head><body><dom-module id="yp-post-card-add">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        margin-top: 8px;
      }

      .postCard {
        width: 280px;
        min-height: 80px;
        height: 100%;
        margin-top: 16px;
        padding: 8px;
        background-color: var(--accent-color);
        color: #FFF;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 8px;
      }

      paper-icon-button {
        height: 80px;
        width: 80px;
        color: #FFF;
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
      }

      .icon {
        --iron-icon-height: 140px;
        --iron-icon-width: 140px;
      }

      .half {
        width: 50%;
      }

      paper-fab {
      }

      .addText {
        padding-left: 16px;
      }

      iron-icon {
        width: 64px;
        height: 64px;
        padding-right: 64px;
      }

      .addNewIdeaText {
        font-size: 26px;
        width: 100%;
        color: #FFF;
      }

      @media (max-width: 832px) {
        .postCard {
          width: 100%;
          margin-left: 64px;
          margin-right: 64px;
        }
      }

      @media (max-width: 420px) {
        .postCard {
          max-width: 250px;
          width: 250px;
          minx-height: 68px;
          margin-left: 0;
          margin-right: 0;
          margin-bottom: 4px;
        }

        .addNewIdeaText {
          font-size: 20px;
          width: 100%;
        }

        paper-icon-button {
          height: 68px;
          width: 68px;
        }

      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <div class="layout vertical center-center">
      <paper-card elevation="[[elevation]]" class="postCard" on-tap="_newPost">
        <div class="layout horizontal center-center addNewIdeaText">
          <div class="flex addText">
            [[t('post.add_new')]]
          </div>
          <paper-icon-button icon="lightbulb-outline"></paper-icon-button>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      _newPost: function () {
        this.fire('new-post');
      },

      behaviors: [
        Polymer.appHelpers
    ]
    });
  </script>
</dom-module>
</body></html>
