<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">
<link rel="import" href="../yp-behaviors/access-helpers.html?v=6.3.134">

<link rel="import" href="../yp-point/yp-point.html?v=6.3.134">

</head><body><dom-module id="yp-post-user-image-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .description {
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 16px;
        color: #444;
      }

      .photographer {
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        color: #aaa;
      }

      paper-material {
        width: 800px;
        height: 100%;
        background-color: #FFF;
        padding: 0;
      }

      iron-image {
        width: 800px;
        height: 600px;
      }

      @media (max-width: 800px) {
        iron-image {
          width: 600px;
          height: 450px;
        }

        paper-material {
          width: 600px;
        }
      }

      @media (max-width: 620px) {
        iron-image {
          width: 400px;
          height: 300px;
        }
        paper-material {
          width: 400px;
        }
      }

      @media (max-width: 420px) {
        iron-image {
          width: 320px;
          height: 240px;
        }
        paper-material {
          width: 320px;
        }

        .commentsList {
          margin-left: 16px;
        }
      }

      .commentsList {
        margin-left: 32px;
      }
    </style>

    <paper-material elevation="2" class="layout vertical">
      <iron-image title$="[[image.description]]" sizing="cover" src$="[[_imageUrl(image)]]"></iron-image>
      <div class="description">
        [[image.description]]
      </div>
      <div class="layout horizontal" style="width: 100%;">
        <div class="photographer">
          [[image.photographer_name]]
        </div>
        <div class="editMenu layout horizontal flex end-justified" hidden$="[[!hasImageAccess(image, post)]]">
          <paper-icon-button icon="create" on-tap="_openEdit"></paper-icon-button>
          <paper-icon-button icon="clear" on-tap="_openDelete"></paper-icon-button>
        </div>
      </div>
      <yp-point-comment-list class="commentsList" image="[[image]]"></yp-point-comment-list>
    </paper-material>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-post-user-image-card',

        behaviors: [
          Polymer.appHelpers,
          Polymer.AccessHelpers
        ],

        properties: {

          image: {
            type: Object
          },

          post: {
            type: Object
          }
        },

        _openEdit: function () {
          window.appGlobals.activity('open', 'userImage.edit');
          var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("userImageEdit");
          dialog.setup(this.post, this.image, false, this._refresh.bind(this));
          dialog.open('edit', { postId: this.post.id, userImages: true });
        },

        _openDelete: function () {
          window.appGlobals.activity('open', 'userImage.delete');
          var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("apiActionDialog");
          dialog.setup('/api/images/'+this.post.id+'/'+this.image.id+'/user_images',
            this.t('userImage.deleteConfirmation'),
            this._refresh.bind(this));
          dialog.open();
        },

        _refresh: function () {
          this.fire('refresh');
        },

        _imageUrl: function (image) {
          return this.getImageFormatUrl([image], 0);
        }
      });
    }());
  </script>
</dom-module>
</body></html>
