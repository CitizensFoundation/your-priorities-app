<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.2.9">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.2.9">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=6.2.9">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html?v=6.2.9">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html?v=6.2.9">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html?v=6.2.9">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.2.9">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.2.9">
<link rel="import" href="../../bower_components/google-streetview-pano/google-streetview-pano.html?v=6.2.9">
<link rel="import" href="../../bower_components/google-map/google-map.html?v=6.2.9">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html?v=6.2.9">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.2.9">
<link rel="import" href="yp-post-actions.html?v=6.2.9">
<link rel="import" href="yp-post-users.html?v=6.2.9">

</head><body><dom-module id="yp-post-cover-media">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      google-streetview-pano {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      google-map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .main-image {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .mapCanvas {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .category-icon {
        width: 200px;
        height: 200px;
        padding-top: 32px;
      }

      @media (max-width: 600px) {
        .category-icon {
          width: 160px;
          height: 160px;
        }
      }
    </style>

      <div class="mapCanvas">
        <template is="dom-if" if="[[noneActive]]">
          <iron-image sizing="cover" class="main-image" src="https://i.imgur.com/sdsFAoT.png"></iron-image>
        </template>

        <template is="dom-if" if="[[categoryActive]]">
          <div class="layout horizontal center-center">
            <iron-image class="category-icon" title="[[post.Category.name]]" sizing="contain" src$="[[getCategoryImagePath]]"></iron-image>
          </div>
        </template>

        <template is="dom-if" if="[[imageActive]]">
          <iron-image sizing="cover" class="main-image" src$="[[postImagePath]]"></iron-image>
        </template>

        <template is="dom-if" if="[[streetViewActive]]" restamp="">
          <google-streetview-pano position="[[mapPosition]]" heading="330" api-key="AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0" pitch="2" zoom="0.8" disable-default-ui="">
          </google-streetview-pano>
        </template>

        <template is="dom-if" if="[[mapActive]]" restamp="">
          <google-map id="coverMediaMap" class="map" libraries="places" fit-to-markers="" zoom="[[_zoomLevel(post)]]" map-type="[[_mapType(post)]]" api-key="AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0">
            <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]"></google-map-marker>
          </google-map>
        </template>
      </div>
    </template>


  <script>
    Polymer({
      is: 'yp-post-cover-media',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        post: {
          type: Object,
          notify: true,
          observer: "_postChanged"
        },


        noneActive: {
          type: Boolean,
          computed: '_isNoneActive(post)'
        },

        categoryActive: {
          type: Boolean,
          computed: '_isCategoryActive(post)'
        },

        imageActive: {
          type: Boolean,
          computed: '_isImageActive(post)'
        },

        mapActive: {
          type: Boolean,
          computed: '_isMapActive(post, post.location, post.location.latitude)'
        },

        streetViewActive: {
          type: Boolean,
          computed: '_isStreetViewActive(post, post.location, post.location.latitude)'
        },

        latitude: {
          type: Number,
          computed: '_getLatitute(post.location.latitude)'
        },

        longitude: {
          type: Number,
          computed: '_getLongitude(post.location.longitude)'
        },

        mapPosition: {
          type: Object,
          computed: '_getMapPosition(post.location)'
        },

        getCategoryImagePath: {
          type: String,
          computed: '_getCategoryImagePath(post)'
        },

        postImagePath: {
          type: String,
          computed: '_postImagePath(post)'
        }

      },

      _getLatitute: function (latitude) {
        if (latitude)
          return latitude;
        else
          return 0
      },

      _getLongitude: function (longitude) {
        if (longitude)
          return longitude;
        else
          return 0
      },

      _isNoneActive: function (post) {
        if (this._withCoverMediaType(post, 'none'))
          return true
        else
          return false
      },

      _isCategoryActive: function (post) {
        if (this._withCoverMediaType(post, 'category'))
          return true
        else
          return false
      },

      _isImageActive: function (post) {
        if (this._withCoverMediaType(post,'image'))
          return true
        else
          return false
      },

      _isMapActive: function (post, postLocation, lat) {
        if (lat && postLocation && this._withCoverMediaType(post,'map'))
          return true
        else
          return false
      },

      _isStreetViewActive: function (post, postLocation, lat) {
        if (lat && postLocation && this._withCoverMediaType(post,'streetView'))
          return true
        else
          return false
      },

      _postChanged: function(newValue, oldValue) {
        //debugger;
      },

      _zoomLevel: function (post) {
        if (post)
          return post.location.map_zoom;
        else
          return "10";
      },

      _mapType: function (post) {
        if (post && post.location)
          return post.location.mapType;
        else
          return null;
      },

      _withCoverMediaType: function (post, mediaType) {
        if (!post)
          return false;
        if (mediaType == 'none') {
          return (!this.post.Category && (!this.post.cover_media_type || this.post.cover_media_type == 'none'));
        } else  if ((mediaType=='category' && this.post.Category) && (!this.post.cover_media_type || this.post.cover_media_type == 'none')) {
          return true;
        } else {
          return (this.post && this.post.cover_media_type == mediaType);
        }
      },

      _getMapPosition: function (location) {
        if (location) {
          return { lat: location.latitude, lng: location.longitude }
        } else {
          return { lat: 0, lng: 0 }
        }
      },

      _postImagePath: function (post) {
        if (post) {
          return this.getImageFormatUrl(post.PostHeaderImages, 0);
        } else {
          return "";
        }
      },

      _getCategoryImagePath: function (post) {
        if (post && post.Category && post.Category.CategoryIconImages) {
          return this.getImageFormatUrl(post.Category.CategoryIconImages, 0);
        } else {
          return "";
        }
      }
    });
  </script>
</dom-module>
</body></html>
