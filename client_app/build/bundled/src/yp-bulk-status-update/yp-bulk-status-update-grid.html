<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-list/iron-list.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-button/paper-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-input/paper-input.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">
<link rel="import" href="../yp-ajax/yp-ajax.html?v=6.3.134">
<link rel="import" href="../yp-behaviors/word-wrap.html?v=6.3.134">

</head><body><dom-module id="yp-bulk-status-update-grid">
  <template>
    <style include="iron-flex iron-flex-alignment">
      #dialog {
        width: 100%;
        max-height: 100%;
        background-color: #FFF;
      }

      iron-list {
        color: #000;
        height: 500px;
        width: 100%;
      }

      .pageItem {
        padding-right: 16px;
      }

      .id {
        width: 60px;
      }

      .title {
        width: 200px;
      }

      .email {
        width: 240px;
      }

      #editPageLocale {
        width: 80%;
        max-height: 80%;
        background-color: #FFF;
      }

      .locale {
        width: 30px;
        cursor: pointer;
      }

      paper-textarea {
        height: 60%;
      }

      .localeInput {
        width: 26px;
      }

      .pageItem {
        padding-top: 8px;
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <paper-dialog id="dialog">
      <h2>[[t('bulkStatusUpdate')]]</h2>
      <paper-dialog-scrollable>
        <iron-list items="[[bulkStatusUpdates]]" as="bulkStatusUpdate">
          <template>
            <div class="layout horizontal">
              <div class="pageItem id">
                [[bulkStatusUpdate.name]]
              </div>
              <paper-button data-args$="[[bulkStatusUpdate]]" on-tap="_editBulkStatusUpdate">[[t('update')]]</paper-button>
              <paper-button data-args$="[[bulkStatusUpdate]]" on-tap="_editConfig">[[t('config')]]</paper-button>
            </div>
          </template>
        </iron-list>
      </paper-dialog-scrollable>

      <paper-button on-tap="_newBulkStatusUpdate">[[t('new')]]</paper-button>

      <div class="buttons">
        <paper-button dialog-dismiss="">[[t('close')]]</paper-button>
      </div>
    </paper-dialog>

    <div class="layout horizontal center-center">
      <yp-ajax method="GET" id="getBulkStatusUpdatesAjax" on-response="_bulkStatusUpdateResponse"></yp-ajax>
    </div>

  </template>

  <script>
    Polymer({

      is: 'yp-bulk-status-update-grid',

      behaviors: [
        Polymer.appHelpers,
        Polymer.WordWrap
      ],

      properties: {
        bulkStatusUpdates: {
          type: Array,
          notify: true
        },

        selectedUpdate: {
          type: Object
        },

        headerText: {
          type: String
        },

        selected: {
          type: Object
        },

        communityId: Number

      },

      _newBulkStatusUpdate: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("bulkStatusUpdateEdit");
        dialog.setup(null, true, null);
        dialog.open('new', { communityId: this.communityId});
      },

      _editConfig: function (event) {
        var bulkStatusUpdate = JSON.parse(event.target.getAttribute('data-args'));
        this.set('selectedUpdate', bulkStatusUpdate);
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("bulkStatusUpdateConfig");
        dialog.reset();
        dialog.open(this.selectedUpdate);
        this.$.dialog.close();
      },

      _editBulkStatusUpdate: function (event) {
        var bulkStatusUpdate = JSON.parse(event.target.getAttribute('data-args'));
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("bulkStatusUpdateEdit");
        dialog._clear();
        dialog.setup(bulkStatusUpdate, false, null);
        dialog.open('edit', { communityId: this.communityId, bulkStatusUpdateId: bulkStatusUpdate.id });
      },

      _bulkStatusUpdateResponse: function (event, detail) {
        this.set('bulkStatusUpdates', detail.response);
      },

      open: function (communityId) {
        this.set('communityId', communityId);
        this.set('bulkStatusUpdates', null);
        this.set('selectedUpdate', null);
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("bulkStatusUpdateConfig");
        dialog.reset();
        this.$.getBulkStatusUpdatesAjax.url="/api/bulk_status_updates/"+communityId;
        this.$.getBulkStatusUpdatesAjax.generateRequest();
        this.$.dialog.open();
      }
    });
  </script>
</dom-module>
</body></html>
