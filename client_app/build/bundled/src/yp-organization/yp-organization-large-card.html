<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button-animations.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">
<link rel="import" href="../yp-behaviors/access-helpers.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/yp-large-card-behaviors.html?v=6.3.134">

<link rel="import" href="yp-organization-behaviors.html?v=6.3.134">
<link rel="import" href="yp-organization-stats.html?v=6.3.134">

</head><body><dom-module id="yp-community-large-card">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 864px;
      }

      .communityAccess {
        padding-bottom: 8px;
      }

      .description {
        padding: 16px !important;
        line-height: var(--description-line-height, 1.3);
      }

      .stats {
        @apply(--layout-self-center);
        position: absolute;
        bottom: 0;
        right: 16px;
      }

      yp-community-stats {
        color :#fff;
      }

      .community-name {
        padding: 0;
        padding-bottom: 4px;
        padding-right: 1px;
        margin: 0;
      }

      iron-image {
        width: 432px;
        height: 243px;
      }

      .large-card {
        background-color: var(--primary-color, #000);
        color: #fff;
        height: 243px;
        width: 864px;
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .description-and-stats {
        max-width: 432px;
      }

      .edit {
        color: #FFF;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0;
        margin-right: 0;
      }

      .contentContainer {
        @apply(--layout-horizontal);
      }

      .description-and-stats {
        padding-bottom: 32px;
      }

      @media (max-width: 900px) {
        :host {
          width: 432px;
        }

        .large-card {
          width: 432px;
          height: 486px;
        }
      }

      @media (max-width: 480px) {
        :host {
          width: 306px;
        }

        .large-card {
          width: 306px;
          height: 486px;
        }

        iron-image {
          width: 216px;
          height: 122px;
        }
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>
    <iron-media-query query="(max-width: 480px)" query-matches="{{phoneSize}}"></iron-media-query>

    <template is="dom-if" if="[[community]]">
      <paper-material id="card" elevation="5" animated="" class="large-card">
        <div class="contentContainer layout horizontal wrap">
          <template is="dom-if" if="[[phoneSize]]">
            <div>
              <iron-image class="image" sizing="cover" src$="[[communityLogoImagePath]]"></iron-image>
            </div>
          </template>
          <template is="dom-if" if="[[!phoneSize]]">
            <iron-image class="image" sizing="contain" src$="[[communityLogoImagePath]]"></iron-image>
          </template>
          <div class="layout vertical description-and-stats">
            <div class="description">
              <h2 class="community-name">[[communityNameFull]]</h2>
              <div class="communityAccess">[[_communityAccessText(community.access)]]</div>
              <div>[[communityDescriptionFull]]</div>
            </div>
          </div>
          <yp-community-stats class="stats" community="[[community]]"></yp-community-stats>
          <paper-menu-button class="edit" hidden$="[[!checkCommunityAccess(community)]]">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
              <paper-item id="editMenuItem">[[t('community.edit')]]</paper-item>
              <paper-item id="deleteMenuItem">[[t('community.delete')]]</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
      </paper-material>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-community-large-card',

      properties: {
        phoneSize: {
          type: Boolean
        },

        community: {
          type: Object
        }
      },

      behaviors: [
        Polymer.appHelpers,
        Polymer.CommunityBehaviors,
        Polymer.LargeCardBehaviors,
        Polymer.AccessHelpers
      ],

      _communityAccessText: function(access) {
        switch (access) {
          case 0:
            return this.t("community.public");
            break;
          case 1:
            return this.t("community.closed");
            break;
          case 2:
            return this.t("community.secret");
            break;
        }
      },

      _menuSelection: function (event, detail) {
        if (detail.item.id=="editMenuItem")
          this._openEdit();
        else if (detail.item.id=="deleteMenuItem")
          this._openDelete();
        this.selectedMenuItem = null;
      },

      _openDelete: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("apiActionDialog");
        dialog.setup('/api/communities/'+this.community.id,
                     this.t('community.deleteConfirmation'),
                     this._onDeleted.bind(this));
        dialog.open();
      },

      _openEdit: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("communityEdit");
        dialog.setup(this.community, false, this._refresh.bind(this));
        dialog.open('edit', { communityId: this.community.id });
      },

      _onDeleted: function () {
        this.redirectTo("/domain/"+this.community.domain_id);
      },

      _refresh: function (community) {
        if (community) {
          this.set('community', community);
        }
        this.fire("update-community");
      }
    });
  </script>
</dom-module>
</body></html>
