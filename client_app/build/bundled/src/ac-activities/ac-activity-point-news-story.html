<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">
<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">
<link rel="import" href="../yp-point/yp-point.html?v=6.3.134">
<link rel="import" href="../yp-point/yp-point-comment-list.html?v=6.3.134">

<link rel="import" href="yp-activity-group-title-behavior.html?v=6.3.134">

</head><body><dom-module id="ac-activity-point-news-story">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        width: 100%;
      }

      .newsStoryContainer {
        width: 100% !important;
        padding-left: 8px;
        padding-right: 8px;
      }

      .postName {
        cursor: pointer;
        margin-top: 16px;
        padding-left: 8px;
        padding-right: 8px;
        color: #555;
      }

      .groupTitle {
        font-size: 15px;
        color: #777;
        padding-bottom: 16px;
        margin: 0;
        padding-top: 0;
      }

      .hasPointer {
        cursor: pointer;
      }
    </style>
    <div class="layout vertical">
      <div class="postName" hidden$="[[_hidePostName(activity)]]" on-tap="_goToPost">
        [[activity.Post.name]]
      </div>
      <div class="layout vertical center-center newsStoryContainer">
        <yp-point-news-story with-comments="" hide-user="" class="card" point="[[activity.Point]]"></yp-point-news-story>
      </div>
      <template is="dom-if" if="[[hasGroupHeader]]">
        <div class="groupTitle layout horizontal center-center">[[groupTitle]]</div>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point-news-story',

      behaviors: [
        Polymer.appHelpers,
        Polymer.ypActivityGroupTitleBehavior
      ],

      properties: {

        activity: {
          type: Object
        },

        postId: {
          type: Boolean,
          value: null
        }
      },

      _goToPost: function (){
        this.goToPost(this.activity.Post.id);
      },

      _hidePostName: function (activity) {
        return (this.postId!=null);
      }
    });
  </script>
</dom-module>
</body></html>
