<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.134">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.134">

<link rel="import" href="../yp-post/yp-post-actions.html?v=6.3.134">
<link rel="import" href="../yp-post/yp-post-cover-media.html?v=6.3.134">

</head><body><dom-module id="ac-activity-post-header">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 96%;
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        padding: 12px;
        padding-bottom: 16px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 8px;
        right: 42px;
        width: 105px;
      }

      .post-name {
        padding: 0;
        padding-bottom: 4px;
        margin: 0;
      }

      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        position: relative;
        width: 200px;
        height: 107px;
      }

      .postCard {
        width: 420px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      @media (max-width: 960px) {
        :host {
          width: 600px;
        }

        .postCard {
          height: 100%;
          width: 600px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 432px;
          height: 232px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }
      }

      @media (max-width: 3600px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }
    </style>

    <div class="layout horizontal">
      <yp-post-cover-media post="[[activity.Post]]"></yp-post-cover-media>

      <div class="layout vertical flex">
        <div class="description postCardCursor" on-tap="goToPost">
          <h3 class="post-name">[[postNameFunc(activity.Post)]]</h3>
        </div>
      </div>

      <yp-post-actions endorse-mode="[[endorseMode]]" class="voting" post="[[activity.Post]]"></yp-post-actions>
    </div>

  </template>

  <script>
    Polymer({

      is: 'ac-activity-post-header',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior
      ],

      properties: {

        activity: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
</body></html>
