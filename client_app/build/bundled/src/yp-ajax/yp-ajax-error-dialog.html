<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.134">

<link rel="import" href="../../bower_components/paper-button/paper-button.html?v=6.3.134">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html?v=6.3.134">

</head><body><dom-module id="yp-ajax-error-dialog">
  <style include="iron-flex iron-flex-alignment">

    paper-dialog {
      background-color: #FFF;
    }
  </style>

  <template>

    <paper-dialog id="error">
      <p id="errorText">[[errorText]]</p>
      <div class="buttons">
        <paper-button dialog-confirm="" autofocus="" on-tap="resetErrorText">OK</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'yp-ajax-error-dialog',


      properties: {

        errorText: {
          type: String,
          value: ""
        }

      },

      showErrorDialog: function(errorText) {
        this.errorText = errorText;
        this.$$("#error").open();
        var errorDialog = this.$$("#error");
      },

      resetErrorText: function(event) {
        this.$.error.close();
        this.$.errorText="";
      }
    })
  })();

</script>

</body></html>
