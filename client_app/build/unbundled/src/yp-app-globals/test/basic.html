  <template>

<script>suite("basic",function(){var e,t={json:{"Content-Type":"application/json"}};setup(function(){e=sinon.fakeServer.create(),e.respondWith("GET",/\/activity-stream\/activity\/?timestamp=*/,[200,t,'{"status":"ok"}']),e.autoRespond=!0,i18n.init({lng:"en"}),window.i18n=i18n}),teardown(function(){e.restore()}),test("can access through window.global",function(){var e=(fixture("basic"),window.appGlobals);expect(e.localName).to.be.ok,expect(e.localName).to.be.equal("yp-app-globals")}),test("automatically open welcome dialog when new",function(e){var t=fixture("resetSeenWelcome");Polymer.Base.async(function(){var o=t.querySelector("#welcomeDialog");expect(o.opened).to.be.equal(!0);var n=t.querySelector("#seenWelcomeButton");n.click(),Polymer.Base.async(function(){expect(o.opened).to.be.equal(!1),e()})})}),test("welcome dialog closed on second use",function(e){var t=fixture("basic");Polymer.Base.async(function(){var o=t.querySelector("#welcomeDialog");expect(o.opened).to.be.equal(!1),e()})}),test("can send activity",function(t){var o=(fixture("basic"),window.appGlobals);o.activity("actor","verb","object","context"),Polymer.Base.async(function(){var o=e.requests[2];expect(o.requestBody).to.include("actor"),expect(o.requestBody).to.include("verb"),expect(o.requestBody).to.include("object"),expect(o.requestBody).to.include("context"),t()})}),test("can open default dialogue and close it",function(e){var t=fixture("basic"),o=t.querySelector("#dialog");t.openDialog("this.is.test"),Polymer.Base.async(function(){expect(o.opened).to.be.equal(!0),expect(o.innerHTML).to.include("this.is.test");var n=t.querySelector("#defaultOkButton");n.click(),Polymer.Base.async(function(){expect(o.opened).to.be.equal(!1),e()})})})});</script>
