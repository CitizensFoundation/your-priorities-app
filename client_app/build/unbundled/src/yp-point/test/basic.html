<yp-app-globals disable-welcome=""></yp-app-globals>

<test-fixture id="basic">
  <template is="dom-template">
    <yp-point-actions point="{{point}}" style="width:300px"></yp-point-actions>
  </template>
</test-fixture>

<script>suite("point quality counted correctly",function(){test("point quality count correct",function(){var e=fixture("basic",{point:{PointQualities:[{value:1},{value:-1},{value:1},{value:-1},{value:-1},{value:1},{value:1},{value:1}]}}),u=e.point;expect(u.PointQualities).to.be.eql([{value:1},{value:-1},{value:1},{value:-1},{value:-1},{value:1},{value:1},{value:1}]),expect(e.voteCount(u.PointQualities,"up")).to.be.equal("5"),expect(e.voteCount(u.PointQualities,"down")).to.be.equal("3")}),test("displays counters",function(){var e=fixture("basic",{point:{PointQualities:[{value:1},{value:-1},{value:1},{value:-1},{value:-1},{value:1},{value:1},{value:1}]}});expect(e.innerHTML).to.include("5"),expect(e.innerHTML).to.include("3")}),test("point up vote dialog is displayed",function(e){var u=fixture("basic",{point:{PointQualities:[{value:1},{value:-1},{value:1},{value:-1},{value:-1},{value:1},{value:1},{value:1}]}}),t=u.querySelector(".point-up-vote-icon");t.click(),Polymer.Base.async(function(){var u=document.querySelector("#dialog");expect(u.opened).to.be.equal(!0),e()})}),test("point down vote dialog is displayed",function(e){var u=fixture("basic",{point:{PointQualities:[{value:1},{value:-1},{value:1},{value:-1},{value:-1},{value:1},{value:1},{value:1}]}}),t=u.querySelector(".point-down-vote-icon");t.click(),Polymer.Base.async(function(){var u=document.querySelector("#dialog");expect(u.opened).to.be.equal(!0),e()})})});</script>


</body></html>
