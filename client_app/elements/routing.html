<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', scrollToTop, function () {
      app.route = 'home';
      document.querySelector('#appGlobals').reBoot();
    });

    page('/domain/:domainId', scrollToTop, function (data) {
      app.route = 'domain';
      app.params = data.params;
    });

    page('/community/:communityId', scrollToTop, function (data) {
      app.route = 'community';
      app.params = data.params;
    });

    page('/group/:groupId', scrollToTop, function (data) {
      app.route = 'group';
      app.params = data.params;
    });

    page('/group/:groupId/:groupName/posts/:filterValue', scrollToTop, function (data) {
      app.route = 'group';
      app.params = data.params;
    });

    page('/group/:groupId/:groupName/posts/:filterValue/:categoryId/:categoryName', scrollToTop, function (data) {
      app.route = 'group';
      app.params = data.params;
    });

    page('/group/:groupId/:groupName/search/:searchingFor', scrollToTop, function (data) {
      app.route = 'group';
      app.params = data.params;
    });

    page('/post/:postId', scrollToTop, function (data) {
      app.route = 'post';
      app.params = data.params;
    });

    page('/user/reset_password/:resetPasswordToken', scrollToTop, function (data) {
      app.route = 'home';
      app.params = data.params;
      window.appUser.fire("yp-reset-password", data.params.resetPasswordToken);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
