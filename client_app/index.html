  <style is="custom-style">
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #252525;
    }

    html {
      overflow-y: scroll;
    }

    .currentUser {
      padding-left: 20px;
      padding-top: 8px;
    }

    #splashCore {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 7;
      background-color: #fff;
      display: inline-block;
      position: fixed;
      width: 100%;
      height: 100%;
      margin: auto;
    }

    .loadingText {
      font-size: 14px;
    }

    .loadingHostname {
      font-size: 26px;
      margin-bottom: 16px;
    }

    @media (max-width: 420px) {
      .loadingText {
        font-size: 13px;
      }

      .loadingHostname {
        font-size: 18px;
        margin-bottom: 16px;
      }
    }

    #splashSub {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 8;
      background-color: #fff;
      display: inline-block;
      position: fixed;
      width: 320px;
      height: 400px;
      margin: auto;
      text-align:center;
    }

    body.loading #splashCore {
      opacity: 1;
    }

    html, body {
      margin: 0;
    }

    img.emoji {
      height: 1em;
      width: 1em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;

     background-color:  var(--primary-background-color);
