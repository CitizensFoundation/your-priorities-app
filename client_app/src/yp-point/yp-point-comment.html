<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >

<link rel="import" href="../yp-point/yp-point-news-story.html">

<dom-module id="yp-point-comment">

  <template>

    <style include="iron-flex iron-flex-alignment">

      .userName {
        color: #777;
      }

      yp-user-image {
        padding-top: 16px;
        padding-right: 8px;
      }

      .userName {
        padding-bottom: 4px;
      }

      .comment {
        margin-left: 8px;
        margin-right: 8px;
        padding-bottom: 4px;
        margin-bottom: 8px;
        padding-top: 16px;
      }

      .commentDash {
        border-bottom: dashed #ddd;
        border-bottom-width: 1px;
      }

      yp-point-actions {
        padding-top: 8px;
      }
    </style>

    <div class="layout horizontal">
      <div class="layout horizontal">
        <yp-user-image user="[[user]]"></yp-user-image>
      </div>
      <div class="layout vertical">
        <div class="comment">
          [[point.content]]
          <yp-point-actions point="[[point]]"></yp-point-actions>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-point-comment',

      properties: {

        point: {
          type: Object,
          notify: true,
          observer: "_pointChanged"
        },

        user: {
          type: Object
        },

        hideUser: {
          type: Boolean,
          value: false
        }
      },

      _pointChanged: function(newValue, oldValue) {
        if (newValue) {
          this.user = this.point.PointRevisions[0].User;
        } else {
          this.user = null;
        }
      },

      loginName: function () {
        return this.point.PointRevisions[0].User.name;
      }
    });
  </script>
</dom-module>
