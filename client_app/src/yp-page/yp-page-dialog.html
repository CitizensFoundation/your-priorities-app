<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-input/paper-input.html" >
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" >

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">

<dom-module id="yp-page-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment">
      #dialog {
        background-color: #FFF;
        max-width: 50%;
      }

      @media (max-width: 1100px) {
        #dialog {
          max-width: 80%;
        }
      }

      @media (max-width: 600px) {
        #dialog {
          max-width: 100%;
        }

        paper-dialog {
          padding: 0;
          margin: 0;
        }
      }

      paper-dialog[rtl] {
        direction: rtl;
      }

      paper-button {
        font-weight: bold;
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <paper-dialog id="dialog" rtl$="[[rtl]]">
      <div hidden$="[[!pageTitle]]">
        <h2>[[pageTitle]]</h2>
      </div>
      <paper-dialog-scrollable>
        <div id="content"></div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_close" dialog-dismiss>[[t('close')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'yp-page-dialog',

      behaviors: [
        Polymer.ypLanguageBehavior
      ],

      properties: {
        title: {
          type: String
        },
        page: Object,
        pageTitle: {
          type: String,
          computed: '_pageTitle(page, language)'
        },

        rtl: {
          type: Boolean,
          value: false
        }
      },

      _pageTitle: function (page, language) {
        if (page) {
          return page.title;
        } else {
          return "";
        }
      },

      open: function (title, content) {
        this.set('title', title);
        this.$.content.innerHTML = content;
        this.$.dialog.fit();
        this.$.dialog.notifyResize();
        this.$.dialog.open();
      },

      _close: function () {
        this.set('title', null);
        this.$.content.innerHTML = '';
      }
    });
  </script>
</dom-module>
