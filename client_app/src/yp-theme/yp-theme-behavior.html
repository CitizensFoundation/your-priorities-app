    _setupOverrideTheme: function (primary, accent, background) {
      if (!background) {
        background =  'var(--paper-blue-grey-100)';
      }

      return {
        name: 'Override theme',
        '--primary-background-color': background,
        '--primary-color': primary,
        '--primary-color-200': primary,
        '--primary-color-300': primary,
        '--primary-color-400': primary,
        '--primary-color-600': primary,
        '--primary-color-700': primary,
        '--primary-color-800': primary,
        '--primary-color-900': primary,
        '--accent-color': accent,
        '--accent-color-100':  accent,
        '--accent-color-200':  accent,
        '--accent-color-300':  accent,
        '--accent-color-400': accent,
        '--middle-color': 'var(--primary-color-200)',
        '--icon-general-color': '#fff',
        'body': background
      }
    },

    _updateTheme: function (number, configuration) {
      var resetValues = {};
      if (this.themes[number] && this.themes[number]['--app-header-font-family']==null) {
        resetValues = {
          '--paper-font-common-base': "{font-family: 'Roboto', sans-serif; }",
          '--paper-input-container-input': "{font-family: 'Roboto', sans-serif; }",
          '--paper-input-container-label': "{font-family: 'Roboto', sans-serif; }",
          '--app-header-font-family': 'Roboto',
          '--iron-autogrow-textarea':  "{font-family: 'Roboto', sans-serif; }",
          '--paper-button':  "{font-family: 'Roboto', sans-serif !important; }",
          '--paper-tabs': "{font-family: 'Roboto', sans-serif !important; }",
          '--app-header-font-weight': null,
        }
      }

      if (this.themes[number] ) {
        this.themes[number].originalName = this.themes[number].name;
      }

      if (configuration && configuration.themeOverrideColorPrimary &&
        configuration.themeOverrideColorPrimary.length>5 &&
        configuration.themeOverrideColorAccent &&
        configuration.themeOverrideColorAccent.length>5) {
        if (configuration.themeOverrideColorPrimary.length===6) {
          configuration.themeOverrideColorPrimary = "#"+configuration.themeOverrideColorPrimary;
        }
        if (configuration.themeOverrideColorAccent.length===6) {
          configuration.themeOverrideColorAccent = "#"+configuration.themeOverrideColorAccent;
        }
        if (configuration.themeOverrideBackgroundColor && configuration.themeOverrideBackgroundColor.length===6) {
          configuration.themeOverrideBackgroundColor = "#"+configuration.themeOverrideBackgroundColor;
        }

        if (this.themes[number]) {
          var overRideTheme = this._setupOverrideTheme(configuration.themeOverrideColorPrimary, configuration.themeOverrideColorAccent, configuration.themeOverrideBackgroundColor);
          var tmpTheme = JSON.parse(JSON.stringify(this.themes[number]));
          Polymer.updateStyles(__.merge(__.merge(tmpTheme, resetValues), overRideTheme))
        } else {
          Polymer.updateStyles(this._setupOverrideTheme(configuration.themeOverrideColorPrimary, configuration.themeOverrideColorAccent, configuration.themeOverrideBackgroundColor))
        }
      } else {
        if (this.themes[number]) {
          var tmpTheme = JSON.parse(JSON.stringify(this.themes[number]));
          Polymer.updateStyles(__.merge(tmpTheme, resetValues));
        }
      }

      if (this.themes[number] && this.themes[number]['--app-header-font-family']) {
        window.app.style.setProperty('--app-header-font-family', this.themes[number]['--app-header-font-family']);
      } else {
        window.app.style.setProperty('--app-header-font-family', 'Roboto');
      }
    },

    setTheme: function (number, configuration) {
      this._updateTheme(number, configuration);

      var defaultFontPath = "/styles/fonts/default-font.html";

      if (!this.selectedFont) {
        window.lastLoadedFont = this.selectedFont = defaultFontPath;
      }

      if (this.fonts[number]) {
        var fontHtmlImport = this.fonts[number].htmlImport;

        if (!this.fonts[number].htmlImport) {
          fontHtmlImport = defaultFontPath;
        }

        if (window.lastLoadedFont!=fontHtmlImport) {
          var randomNumber = Math.floor((Math.random() * 100000000) + 1);
          this.importHref(fontHtmlImport+ "?random="+randomNumber, function(e) {
            this.async(function () {
              window.lastLoadedFont = fontHtmlImport;
              this.async(function () {
                this._updateTheme(number, configuration);
              }, 50);
              console.log("I have loaded font");
            })
          }, function(e) {
            console.error("Could not load font file "+this.fonts[number]);
          }, true);
        } else {
          console.log("Not loading the same font "+window.lastLoadedFont);
        }
      }

      if (this.themes[number] &&
        (this.themes[number].originalName==="wienExtra" ||
          this.themes[number].originalName==="RoStartup" ||
          this.themes[number].originalName==="TNLC" ||
          this.themes[number].originalName==="TNLC - Extra" ||
          this.themes[number].originalName==="TNLC - Headers" ||
          this.themes[number].originalName==="Carbon - Font" ||
          this.themes[number].originalName==="Frumbjörg")) {
        window.appGlobals.largeFont = true;
      } else if (this.themes[number]) {
        window.appGlobals.largeFont = false;
      }
    }
  }
</script>
