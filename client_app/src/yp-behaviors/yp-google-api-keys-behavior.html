<script type="module" src="../../../../@polymer/polymer/polymer.js"></script>

<script type="module">
import '../../../../@polymer/polymer/polymer.js';

export const googleApiKeysBehavior = {

  properties: {
    googleMapsApiKey: {
      type: String,
      notify: true,
      value: null
    }
  },

  listeners: {
    'yp-user-is-logged-in': '_setGoogleMapsApiKey'
  },

  ready: function () {
    if (window.appUser && window.appUser.user) {
      this.set('loggedInUser', window.appUser.user);
    }
  },

  _userLoggedIn: function (event, detail) {
    this.set('loggedInUser', detail);
  }
};
</script>
