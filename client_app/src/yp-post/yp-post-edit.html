<dom-module id="yp-post-edit">
  <template>

    <style include="iron-flex iron-flex-alignment">
      .access {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      paper-button {
        background-color: var(--accent-color);
        color: #FFF;
      }

      yp-file-upload {
        margin-top: 16px;
      }

      .accessHeader {
        color: var(--primary-color,#777);
        font-weight: normal;
        margin-bottom: 0;
      }

      paper-radio-button {
        display: block;
      }

      .container {
        width: 100%;
        width: 100%;
      }

      yp-post-location {
        min-height: 320px;
      }

      @media (max-width: 600px) {
        .container {
          padding-right: 16px;
        }

        .subContainer {
        }

        paper-tab {
          font-size: 12px;
        }
      }

      yp-post-location {
      }

      section {
        margin-top: 32px;
      }

      .imageSizeInfo {
        font-size: 12px;
        padding-bottom: 16px;
        color: #444;
      }

      paper-dropdown-menu {
        max-width: 250px;
      }

      .optional {
        font-size: 12px;
      }

      .icon {
        padding-right: 8px;
      }

      [hidden] {
        display: none !important;
      }

      paper-checkbox {
        margin-left: 8px;
        margin-top: 4px;
      }

      section {
        width: 100%;
      }

      .contactInfo {
        margin-top: 16px;
      }

      #description {
        --paper-input-container-input:{
          max-height: 125px;
        }
      }

      .postEmoji {
        margin-left: 16px;
        direction: ltr !important;
      }

      .pointEmoji {
        direction: ltr !important;
      }

      .uploadSection {
        max-width: 220px;
        vertical-align: top;
        margin-left: 8px;
        margin-right: 8px;
      }

      @media (max-width: 600px) {
        .uploadSection {
          max-width: 100%;
        }

        .videoCam {
          --iron-icon-height: 15px;
          --iron-icon-width: 15px;
          --iron-icon-fill-color: #555;
        }

        yp-structured-question-edit {
          max-width: calc(100vw - 64px);
        }
      }

      .postCoverVideoInfo {
        margin-top: 8px;
      }

      .videoUploadDisclamer {
        margin-top: 6px;
        font-size: 12px;
        padding: 0;
        max-width: 200px;
      }

      .categoryDropDown {
        margin-bottom: 8px;
      }

      .topNewPostContainer[no-title] {
        margin-top: -42px;
      }

      paper-tabs[title-disabled] {
        margin-bottom: 24px;
      }

      .videoCamIcon {
        margin-left: 6px;
        margin-bottom: 2px
      }

      .mediaTab {
        vertical-align: center;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <yp-edit-dialog name="postEdit" double-width id="editDialog" icon="lightbulb-outline" action="[[action]]"
                    use-next-tab-action="[[newPost]]" on-next-tab-action="_nextTab" method="[[method]]"
                    title="[[editHeaderText]]" save-text="[[saveText]]" class="container" custom-submit
                    next-action-text="[[t('next')]]" toast-text="[[toastText]]" params="[[params]]">

      <paper-tabs title-disabled$="[[group.configuration.hideNameInputAndReplaceWith]]" selected="{{selected}}" id="paperTabs" focused hidden$="[[hasOnlyOneTab]]">
        <paper-tab><span>[[t('post.yourPost')]]</span></paper-tab>
        <template is="dom-if" restamp if="[[newPointShown]]">
          <paper-tab>
            <div class="layout vertical center-center">
              <div>
                [[t('post.yourPoint')]]
              </div>
              <div class="optional" hidden$="[[!group.configuration.newPointOptional]]">
                [[t('optional')]]
              </div>
            </div>
          </paper-tab>
        </template>
        <template is="dom-if" if="[[!locationHidden]]" restamp>
          <paper-tab>[[t('post.location')]]</paper-tab>
        </template>
        <template is="dom-if" if="[[!mediaHidden]]" restamp>
          <paper-tab>
              <div>
                [[t('media')]]
              </div>
              <div class="videoCamIcon">
                <iron-icon class="videoCam" icon="videocam" style="color: #555"></iron-icon>
              </div>
          </paper-tab>
        </template>
      </paper-tabs>

      <div class="layout vertical wrap topNewPostContainer" no-title$="[[group.configuration.hideNameInputAndReplaceWith]]">
        <iron-pages id="pages" class="layout horizontal" selected="[[selected]]">
          <section>
            <div class="layout vertical flex">

              <template is="dom-if" if="[[group.configuration.hideNameInputAndReplaceWith]]">
                <input type="hidden" name="name" value="[[replacedName]]">
              </template>

              <template is="dom-if" if="[[!group.configuration.hideNameInputAndReplaceWith]]">
                <paper-input id="name"
                             required
                             minlength="3"
                             name="name"
                             type="text"
                             label="[[titleQuestionText]]"
                             value="{{post.name}}"
                             maxlength="60"
                             char-counter>
                </paper-input>
              </template>

              <template is="dom-if" if="[[_showCategories(group)]]" restamp>
                <paper-dropdown-menu class="categoryDropDown" label="[[t('category.select')]]" required$="[[group.configuration.makeCategoryRequiredOnNewPost]]">
                  <paper-listbox slot="dropdown-content" selected="{{selectedCategoryArrayId}}">
                    <template is="dom-repeat" items="[[group.Categories]]" as="category">
                      <paper-item data-category-id$="[[category.id]]">[[category.name]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
                <input type="hidden" name="categoryId" value="[[selectedCategoryId]]">
              </template>

              <template is="dom-if" if="[[postDescriptionLimit]]">
                <paper-textarea-aria id="description"
                                hidden$="[[hasStructuredQuestions]]"
                                required$="[[!hasStructuredQuestions]]"
                                minlength="3"
                                name="description"
                                value="{{post.description}}"
                                always-float-label="[[_floatIfValueOrIE(post.description)]]"
                                label="[[t('post.description')]]"
                                aria-label$="[[t('post.description')]]"
                                on-value-changed="_resizeScrollerIfNeeded"
                                char-counter
                                rows="2"
                                max-rows="5"
                                maxrows="5"
                                maxlength="[[postDescriptionLimit]]">
                </paper-textarea-aria>

                <div class="horizontal end-justified layout postEmoji" hidden$="[[group.configuration.hideEmoji]]">
                  <emoji-selector id="emojiSelectorDescription" hidden$="[[hasStructuredQuestions]]"></emoji-selector>
                </div>
              </template>

              <template is="dom-if" if="[[hasStructuredQuestions]]">
                <div id="surveyContainer">
                  <template is="dom-repeat" items="[[structuredQuestions]]" as="question">
                    <yp-structured-question-edit index="[[index]]"
                                                 use-small-font
                                                 is-from-new-post
                                                 id="structuredQuestionContainer_[[index]]"
                                                 dont-focus-first-question="[[!group.configuration.hideNameInputAndReplaceWith]]"
                                                 on-resize-scroller="_resizeScrollerIfNeeded"
                                                 structured-answers="[[initialStructuredAnswersJson]]"
                                                 is-last-rating="[[_isLastRating(index)]]"
                                                 is-first-rating="[[_isFirstRating(index)]]"
                                                 hide-question-index="[[group.configuration.hideQuestionIndexOnNewPost]]"
                                                 question="[[question]]"></yp-structured-question-edit>

                  </template>
                </div>
              </template>

              <template is="dom-if" if="[[group.configuration.attachmentsEnabled]]">
                <yp-file-upload id="attachmentFileUpload"
                                raised="true"
                                multi="false"
                                accept="application/msword,application/vnd.ms-excel,application/vnd.ms-powerpoint,text/plain,application/pdf,image/*"
                                target="/api/groups/[[group.id]]/upload_document"
                                method="POST"
                                group="[[group]]"
                                attachment-upload
                                on-success="_documentUploaded">
                  <iron-icon class="icon" icon="attach-file"></iron-icon>
                  <span>[[t('uploadAttachment')]]</span>
                </yp-file-upload>
                <template is="dom-if" if="[[post.data.attachment.url]]">
                  <paper-checkbox name="deleteAttachment">[[t('deleteAttachment')]]: [[post.data.attachment.filename]]</paper-checkbox>
                </template>
              </template>
              <template is="dom-if" if="[[group.configuration.moreContactInformation]]">
                <h2 class="contactInfo">[[t('contactInformation')]]</h2>
                <paper-input id="contactName"
                             name="contactName"
                             type="text"
                             label="[[t('user.name')]]"
                             value="{{post.data.contact.name}}"
                             char-counter>
                </paper-input>
                <paper-input id="contactEmail"
                             name="contactEmail"
                             type="text"
                             label="[[t('user.email')]]"
                             value="{{post.data.contact.email}}"
                             char-counter>
                </paper-input>
                <paper-input id="contactTelephone"
                             name="contacTelephone"
                             type="text"
                             label="[[t('contactTelephone')]]"
                             value="{{post.data.contact.telephone}}"
                             maxlength="20"
                             char-counter>
                </paper-input>
                <paper-input id="contactAddress"
                             name="contactAddress"
                             type="text"
                             hidden$="[[!group.configuration.moreContactInformationAddress]]"
                             label="[[t('contactAddress')]]"
                             value="{{post.data.contact.address}}"
                             maxlength="300"
                             char-counter>
                </paper-input>
              </template>
            </div>
          </section>

          <template is="dom-if" restamp if="[[newPointShown]]">
            <section class="subContainer">
              <paper-textarea-aria id="pointFor"
                              required$="[[!group.configuration.newPointOptional]]"
                              minlength="3"
                              name="pointFor"
                              value="{{post.pointFor}}"
                              always-float-label="[[_floatIfValueOrIE(post.pointFor)]]"
                              label="[[t('point.for')]]"
                              aria-label$="[[t('point.for')]]"
                              char-counter
                              rows="2"
                              max-rows="5"
                              maxlength="[[_pointMaxLength(group)]]">
              </paper-textarea-aria>
              <div class="horizontal end-justified layout pointEmoji" hidden$="[[group.configuration.hideEmoji]]">
                <emoji-selector id="emojiSelectorPointFor"></emoji-selector>
              </div>
            </section>
          </template>

          <template is="dom-if" if="[[!locationHidden]]" restamp>
            <section>
              <template is="dom-if" if="[[mapActive]]" restamp>
                <yp-post-location encoded-location="{{encodedLocation}}" location="{{location}}" group="[[group]]" post="[[post]]"></yp-post-location>
              </template>
            </section>
          </template>

          <section>
            <div class="layout vertical center-center">
              <div class="layout horizontal center-center wrap">
                <div class="layout vertical center-center self-start uploadSection" hidden$="[[group.configuration.hidePostImageUploads]]">
                  <yp-file-upload id="imageFileUpload" raised="true" multi="false" target="/api/images?itemType=post-header"
                                  method="POST" on-success="_imageUploaded">
                    <iron-icon class="icon" icon="photo-camera"></iron-icon>
                    <span>[[t('image.upload')]]</span>
                  </yp-file-upload>
                  <div class="imageSizeInfo layout horizontal">
                    <div>864 x 486 (16/9 widescreen)</div>
                  </div>
                  <div>[[t('post.cover.imageInfo')]]</div>
                </div>
                <template is="dom-if" if="[[group.configuration.allowPostVideoUploads]]">
                  <div class="layout vertical center-center self-start uploadSection">
                    <yp-file-upload id="videoFileUpload" container-type="posts" group="[[group]]" raised="true"
                                    upload-limit-seconds="[[group.configuration.videoPostUploadLimitSec]]"
                                    multi="false" video-upload method="POST" on-success="_videoUploaded">
                      <iron-icon class="icon" icon="videocam"></iron-icon>
                      <span>[[t('uploadVideo')]]</span>
                    </yp-file-upload>
                    <div hidden$="[[!group.configuration.showVideoUploadDisclaimer]]">
                      <div class="videoUploadDisclamer" hidden$="[[!uploadedVideoId]]">
                        [[t('videoUploadDisclaimer')]]
                      </div>
                    </div>
                  </div>
                </template>
                <template is="dom-if" if="[[group.configuration.allowPostAudioUploads]]">
                  <div class="layout vertical center-center self-start uploadSection">
                    <yp-file-upload id="audioFileUpload" container-type="posts" group="[[group]]" raised="true"
                                    upload-limit-seconds="[[group.configuration.audioPostUploadLimitSec]]"
                                    multi="false" audio-upload method="POST" on-success="_audioUploaded">
                      <iron-icon class="icon" icon="keyboard-voice"></iron-icon>
                      <span>[[t('uploadAudio')]]</span>
                    </yp-file-upload>
                  </div>
                </template>
              </div>
              <br>
              <h3 class="accessHeader">[[t('post.cover.media')]]</h3>
              <paper-radio-group id="coverMediaType" name="coverMediaType" class="coverMediaType layout horizontal wrap" selected="{{selectedCoverMediaType}}">
                <paper-radio-button name="none">[[t('post.cover.none')]]</paper-radio-button>
                <paper-radio-button name="image" hidden$="[[!uploadedHeaderImageId]]">[[t('post.cover.image')]]</paper-radio-button>
                <paper-radio-button name="video" hidden$="[[!showVideoCover]]">[[t('postCoverVideo')]]</paper-radio-button>
                <paper-radio-button name="audio" hidden$="[[!showAudioCover]]">[[t('postCoverAudio')]]</paper-radio-button>
                <template is="dom-if" if="[[location]]">
                  <paper-radio-button name="map">[[t('post.cover.map')]]</paper-radio-button>
                  <paper-radio-button name="streetView">[[t('post.cover.streetview')]]</paper-radio-button>
                </template>
              </paper-radio-group>
            </div>
          </section>
        </iron-pages>
        <input type="hidden" name="location" value="[[encodedLocation]]">
        <input type="hidden" name="coverMediaType" value="[[selectedCoverMediaType]]">
        <input type="hidden" name="uploadedHeaderImageId" value="[[uploadedHeaderImageId]]">
        <input type="hidden" name="uploadedDocumentUrl" value="[[uploadedDocumentUrl]]">
        <input type="hidden" name="uploadedDocumentFilename" value="[[uploadedDocumentFilename]]">
        <input type="hidden" name="structuredAnswers" value="[[structuredAnswers]]">
        <input type="hidden" name="structuredAnswersJson" value="[[structuredAnswersJson]]">
      </div>
    </yp-edit-dialog>

    <template is="dom-if" if="[[group.configuration.alternativeTextForNewIdeaButtonHeader]]">
      <yp-magic-text id="alternativeTextForNewIdeaButtonHeaderId" hidden content-id="[[group.id]]" text-only content="[[group.configuration.alternativeTextForNewIdeaButtonHeader]]"
                     content-language="[[group.language]]" on-new-translation="_alternativeTextForNewIdeaButtonHeaderTranslation"
                     text-type="alternativeTextForNewIdeaButtonHeader"></yp-magic-text>
    </template>

    <template is="dom-if" if="[[group.configuration.customThankYouTextNewPosts]]">
      <yp-magic-text id="customThankYouTextNewPostsId" hidden content-id="[[group.id]]" text-only content="[[group.configuration.customThankYouTextNewPosts]]"
                     content-language="[[group.language]]"
                     text-type="customThankYouTextNewPosts"></yp-magic-text>
    </template>

    <template is="dom-if" if="[[group.configuration.customTitleQuestionText]]">
      <yp-magic-text id="customTitleQuestionTextId" hidden content-id="[[group.id]]" text-only content="[[group.configuration.customTitleQuestionText]]"
                     content-language="[[group.language]]" on-new-translation="_updatePostTitle" role="heading" aria-level="2"
                     text-type="customTitleQuestionText"></yp-magic-text>
    </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-post-edit',

    behaviors: [
      Polymer.ypLanguageBehavior,
      Polymer.ypEditDialogBehavior,
      Polymer.ypGotoBehavior
    ],

    properties: {

      action: {
        type: String,
        value: "/api/posts"
      },

      newPost: {
        type: Boolean,
        value: false
      },

      initialStructuredAnswersJson: {
        type: Array,
        value: null
      },

      post: {
        type: Object,
        observer: "_postChanged"
      },

      titleQuestionText: {
        type: String,
        computed: '_titleQuestionText(post, customTitleQuestionText, group)'
      },

      customTitleQuestionText: {
        type: String,
        value: null
      },

      group: {
        type: Object
      },

      locationHidden: {
        type: Boolean,
        value: false,
        observer: '_locationHiddenChanged'
      },

      location: {
        type: Object,
        observer: '_locationChanged'
      },

      encodedLocation: {
        type: String,
        observer: "_encodedLocationChanged"
      },

      selectedCategoryArrayId: {
        type: Number,
        observer: "_selectedCategoryChanged"
      },

      selectedCategoryId: {
        type: Number
      },

      emailValidationPattern: {
        type: String,
        value: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
      },

      selectedCoverMediaType: {
        type: String,
        value: 'none',
        observer: "_coverMediaTypeValueChanged"
      },

      uploadedHeaderImageId: {
        type: String,
        observer: '_uploadedHeaderImageIdChanged'
      },

      uploadedVideoId: {
        type: String,
        value: null
      },

      uploadedAudioId: {
        type: String,
        value: null
      },

      currentVideoId: {
        type: String,
        value: null
      },

      currentAudioId: {
        type: String,
        value: null
      },

      showVideoCover: {
        type: Boolean,
        computed: '_showVideoCover(uploadedVideoId, currentVideoId)'
      },

      showAudioCover: {
        type: Boolean,
        computed: '_showAudioCover(uploadedAudioId, currentAudioId)'
      },

      newPointShown: {
        type: Boolean,
        computed: '_newPointShown(newPost, group)'
      },


      mediaHidden: {
        type: Boolean,
        computed: '_mediaHidden(newPost, group)'
      },

      selected: {
        type: Number,
        value: 0,
        observer: '_selectedChanged'
      },

      mapActive: {
        type: Boolean,
        value: false
      },

      postDescriptionLimit: {
        type: Number,
        value: null
      },

      structuredQuestions: {
        type: Array,
        computed: '_structuredQuestions(post, group)'
      },

      hasStructuredQuestions:  {
        type: Boolean,
        computed: '_hasStructuredQuestions(structuredQuestions)'
      },

      replacedName: {
        type: String,
        computed: '_replacedName(post, group, newPost)'
      },

      sructuredAnswers: {
        type: String,
        value: null
      },

      sructuredAnswersJson: {
        type: Object,
        value: null
      },

      uploadedDocumentUrl: String,
      uploadedDocumentFilename: String,

      pointMaxLength: {
        type: Number,
        computed: '_pointMaxLength(group)'
      },

      hasOnlyOneTab: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'iron-form-invalid': '_formInvalid',
      'yp-custom-form-submit': '_customSubmit',
      'yp-skip-to-unique-id': '_skipToId',
      'yp-open-to-unique-id': '_openToId',
      'yp-goto-next-index': '_goToNextIndex'
    },

    _titleQuestionText: function (post, customTitleQuestionText, group) {
      if (post && group && customTitleQuestionText) {
        return  customTitleQuestionText;
      } else if (post && group && group.configuration && group.configuration.customTitleQuestionText) {
        return group.configuration.customTitleQuestionText;
      } else {
        return this.t('title');
      }
    },

    _isLastRating: function (index) {
      return (this.structuredQuestions[index].subType==="rating" &&
        (index+2)<this.structuredQuestions.length &&
        this.structuredQuestions[index+1].subType!=="rating")
    },

    _isFirstRating: function (index) {
      return (this.structuredQuestions[index].subType==="rating" &&
        this.structuredQuestions[index-1] &&
        this.structuredQuestions[index-1].subType!=="rating")
    },

    _openToId: function (event, detail) {
      this._skipToId(event, detail, true);
    },

    _goToNextIndex: function (event, detail) {
      var currentPos = this.liveQuestionIds.indexOf(detail.currentIndex);
      if (currentPos<this.liveQuestionIds.length-1) {
        var item = this.$$("#structuredQuestionContainer_"+this.liveQuestionIds[currentPos+1]);
        item.scrollIntoView({block: "center", inline: "center", behavior: 'smooth'});
        item.focus();
      }
    },

    _hasStructuredQuestions: function (questions) {
      return questions!=null;
    },

    _skipToId: function (event, detail, showItems) {
      var foundFirst = false;
      if (this.$$("#surveyContainer")) {
        var children = this.$$("#surveyContainer").children;
        for (var i=0; i<children.length;i++) {
          var toId = detail.toId.replace(/]/g,"");
          var fromId = detail.fromId.replace(/]/g,"");
          if (children[i+1] &&
            children[i+1].question &&
            children[i+1].question.uniqueId &&
            children[i+1].question.uniqueId.substring(children[i+1].question.uniqueId.length-1)==="a") {
            children[i].question.uniqueId = children[i+1].question.uniqueId.substring(0, children[i+1].question.uniqueId.length-1);
          }
          if (children[i].question && detail.fromId && children[i].question.uniqueId===fromId) {
            foundFirst = true;
          } else if (children[i].question && detail.toId && (children[i].question.uniqueId===toId || children[i].question.uniqueId===toId+"a")) {
            break;
          } else {
            if (foundFirst) {
              if (showItems) {
                children[i].hidden = false;
              } else {
                children[i].hidden = true;
              }
            }
          }
        }
      } else {
        console.error("No survey container found")
      }
    },

    observers: [
      '_setupTranslation(language,t)'
    ],

    _updatePostTitle: function () {
      this.async(function () {
        var label = this.$$("#customTitleQuestionTextId");
        if (label && label.finalContent) {
          this.set('customTitleQuestionText', label.finalContent);
        }
      });
    },

    _replacedName: function (post, group) {
      if (post && group && group.configuration.hideNameInputAndReplaceWith) {
        let text = group.configuration.hideNameInputAndReplaceWith;
        text = text.replace('<DATESECONDS>', moment(new Date()).format("DD/MM/YYYY hh:mm:ss"));
        text = text.replace('<DATEMINUTES>', moment(new Date()).format("DD/MM/YYYY hh:mm"));
        text = text.replace('<DATE>', moment(new Date()).format("DD/MM/YYYY"));
        return text;
      } else {
        return null;
      }
    },

    _pointMaxLength: function (group) {
      if (group && group.configuration && group.configuration.pointCharLimit) {
        return group.configuration.pointCharLimit;
      } else {
        return 500;
      }
    },

    _floatIfValueOrIE: function (value) {
      var ie11 = /Trident.*rv[ :]*11\./.test(navigator.userAgent);
      return ie11 || value;
    },


    _mediaHidden: function (newPost, group) {
      if (group && group.configuration && group.configuration.hideMediaInput===true) {
        return true;
      } else {
        return false;
      }
    },

    _newPointShown: function (newPost, group) {
      var hideNewPoint = false;
      if (group && group.configuration && group.configuration.hideNewPointOnNewIdea===true) {
        hideNewPoint = true;
      }

      return newPost && !hideNewPoint;
    },

    _customSubmit: function (value, valueB) {
      if (this.group.configuration && this.group.configuration.structuredQuestionsJson) {
        var answers = [];
        this.liveQuestionIds.forEach(function (liveIndex) {
          var questionElement = this.$$("#structuredQuestionContainer_"+liveIndex);
          if (questionElement) {
            answers.push(questionElement.getAnswer());
          }
        }.bind(this));
        this.set('structuredAnswersJson', JSON.stringify(answers));
        this.$.editDialog._reallySubmit();
      } else if (this.structuredQuestions && this.structuredQuestions.length>0) {
        var description="", answers="";
        for (i=0 ; i<this.structuredQuestions.length; i+=1) {
          description += this.structuredQuestions[i].question;
          if (this.structuredQuestions[i].question && this.structuredQuestions[i].question[this.structuredQuestions[i].question.length-1]!=='?')
            description += ':';
          description += '\n';
          description += this.structuredQuestions[i].value;
          answers+=this.structuredQuestions[i].value;
          if (i!==this.structuredQuestions.length-1) {
            answers+="%!#x";
            description += '\n\n';
          }
        }
        this.set('post.description', description);
        this.set('structuredAnswers', answers);
        this.$.editDialog._reallySubmit();
      } else {
        this.$.editDialog._reallySubmit();
      }
    },

    _resizeScrollerIfNeeded: function () {
      this.$.editDialog.scrollResize();
    },

    _structuredQuestions: function (post, group) {
      if (post && group && group.configuration.structuredQuestionsJson) {
        return group.configuration.structuredQuestionsJson;
      } else if (post && group && group.configuration.structuredQuestions && group.configuration.structuredQuestions!=="") {
        var structuredQuestions = [];

        var questionComponents = group.configuration.structuredQuestions.split(",");
        for (var i=0 ; i<questionComponents.length; i+=2) {
          var question = questionComponents[i];
          var maxLength = questionComponents[i+1];
          structuredQuestions.push({
            text: question,
            question: question,
            maxLength: maxLength, value: ""
          });
        }
        if (!this.newPost && post.public_data.structuredAnswers && post.public_data.structuredAnswers!=="") {
          var answers = post.public_data.structuredAnswers.split("%!#x");
          for (i=0 ; i<answers.length; i+=1) {
            if (structuredQuestions[i])
              structuredQuestions[i].value = answers[i];
          }
        }
        return structuredQuestions;
      } else {
        return null;
      }
    },

    _showVideoCover: function (uploaded, current) {
      return uploaded || current;
    },

    _showAudioCover: function (uploaded, current) {
      return uploaded || current;
    },

    _videoUploaded: function (event, detail) {
      this.set('uploadedVideoId', detail.videoId);
      this.set('selectedCoverMediaType','video');
      this.async(function () { this.fire('iron-resize'); }, 50);
    },

    _audioUploaded: function (event, detail) {
      this.set('uploadedAudioId', detail.audioId);
      this.set('selectedCoverMediaType','audio');
      this.async(function () { this.fire('iron-resize'); });
    },

    _documentUploaded: function (event, detail) {
      var responseURL = detail.xhr.responseURL.split("?")[0];
      this.set('uploadedDocumentUrl', responseURL);
      this.set('uploadedDocumentFilename', detail.filename);
    },

    customFormResponse: function () {
      document.dispatchEvent(
        new CustomEvent("lite-signal", {
          bubbles: true,
          compose: true,
          detail: { name: 'yp-refresh-group-posts', data: { id: 4 } }
        })
      )
    },

    _updateEmojiBindings: function () {
      this.async(function () {
        var description = this.$$("#description");
        var emojiSelector = this.$$("#emojiSelectorDescription");
        if (description && emojiSelector) {
          emojiSelector.inputTarget = description;
        } else {
          console.warn("Post edit: Can't bind emojis :(");
        }
        var emojiSelectorPointFor = this.$$("#emojiSelectorPointFor");
        var pointFor = this.$$("#pointFor");
        if (emojiSelectorPointFor && pointFor) {
          emojiSelectorPointFor.inputTarget = pointFor;
        }
      }.bind(this), 500);
    },

    _locationHiddenChanged: function (newValue) {
      this.async(function () {
        var pages = this.$$("#pages");
        if (pages) {
          pages.forceSynchronousItemUpdate();
        }

        var paperTabs = this.$$("#paperTabs");
        if (paperTabs) {
          paperTabs.forceSynchronousItemUpdate();
        }
        console.log("Location hidden changed");
      }, 10);
    },

    _formInvalid: function () {
      if (this.newPointShown && !this.$$('#pointFor').validate()) {
        this.set('selected', 1);
      } else {
        this.set('selected', 0);
      }
      if (this.$$('#name'))
        this.$$('#name').autoValidate = true;
      if (this.$$('#description'))
        this.$$('#description').autoValidate = true;
      if (this.newPointShown) {
        this.$$('#pointFor').autoValidate = true;
      }
    },

    _encodedLocationChanged: function (newValue) {
    },

    _locationChanged: function (newValue) {
      if (newValue && (!this.selectedCoverMediaType || this.selectedCoverMediaType=='' || this.selectedCoverMediaType=='none')) {
        this.set('selectedCoverMediaType','map');
      }
    },

    _uploadedHeaderImageIdChanged: function (newValue) {
      if (newValue) {
        this.set('selectedCoverMediaType','image');
      }
    },

    _nextOnEnter: function (event) {
      if (event.keyCode === 13) {
        this._searchMap();
      }
    },

    _getTabLength: function () {
      var length = 4;

      if (!this.newPointShown) {
        length -= 1;
      }

      if (this.locationHidden) {
        length -= 1;
      }

      if (this.mediaHidden) {
        length -= 1;
      }

      return length;
    },

    _nextTab: function () {
      var length = this._getTabLength();

      if (this.selected<length) {
        this.set('selected', this.selected+1)
      }
    },

    _selectedChanged: function (newValue) {
      this.async(function () {
        if (!this.locationHidden && newValue==(this.newPointShown ? 2 : 1)) {
          this.set('mapActive', true);
        } else {
          this.set('mapActive', false);
        }

        var finalTabNumber = this._getTabLength()-1;

        if (finalTabNumber===0) {
          this.set('hasOnlyOneTab', true);
        }

        if (newValue==finalTabNumber) {
          this.$$("#editDialog").useNextTabAction = false;
        } else {
          this.$$("#editDialog").useNextTabAction = true;
        }

        if (newValue==0) {
          var nameElement = this.$$("#name");
          if (nameElement) {
            nameElement.focus();
          }
        }
        if (newValue==1 && this.newPointShown) {
          var pointFor = this.$$("#pointFor");
          if (pointFor) {
            pointFor.focus();
          }
        }
        this.async(function() {
          this._resizeScrollerIfNeeded();
        }, 50);
      });
    },

    _selectedCategoryChanged: function (newCategoryArrayId, oldValue) {
      if (newCategoryArrayId!=null && newCategoryArrayId!=undefined)
        this.selectedCategoryId = this.group.Categories[newCategoryArrayId].id;
    },

    _showCategories: function (group) {
      if (group && group.Categories) {
        return group.Categories.length>0;
      } else {
        return false;
      }
    },

    getPositionInArrayFromId: function (collection, id) {
      for(var i = 0; i < collection.length; i++) {
        if (collection[i].id==id) {
          return i;
        }
      }
      return null;
    },

    _postChanged: function(newPost, oldPost) {
      if (newPost) {
        if (newPost.location) {
          this.set('location', newPost.location);
          this.set('encodedLocation', JSON.stringify(this.location));
        }
        if (newPost.cover_media_type)
          this.selectedCoverMediaType = newPost.cover_media_type;
      }
      this._updateEmojiBindings();
    },

    _updateInitialCategory: function (group) {
      if (group && this.post && this.post.category_id) {
        this.selectedCategoryId = this.post.category_id;
        this.selectedCategoryArrayId = this.getPositionInArrayFromId(group.Categories, this.post.category_id);
      }
    },

    _imageUploaded: function (event, detail) {
      var image = JSON.parse(detail.xhr.response);
      this.set('uploadedHeaderImageId', image.id);
    },

    _coverMediaTypeValueChanged: function(newValue, oldValue) {
    },

    _coverMediaTypeChanged: function(event, detail) {
    },

    _customRedirect: function (post) {
      if (post) {
        if (post.newEndorsement && window.appUser && window.appUser.endorsementPostsIndex) {
          window.appUser.endorsementPostsIndex[post.id] = post.newEndorsement;
        }
        var ajax;
        if (this.uploadedVideoId) {
          this.post = post;
          ajax = document.createElement('iron-ajax');
          ajax.handleAs = 'json';
          ajax.contentType = 'application/json';
          ajax.url = '/api/videos/'+this.post.id+'/completeAndAddToPost';
          ajax.method = 'PUT';
          ajax.body = {
            videoId: this.uploadedVideoId,
            appLanguage: this.language
          };
          ajax.addEventListener('response', function (event) {
            this._finishRedirect(post);
            this.async(function () {
              window.appGlobals.showSpeechToTextInfoIfNeeded();
            }, 20);
          }.bind(this));
          ajax.generateRequest();
        } else if (this.uploadedAudioId && this.newPost) {
          this.post = post;
          ajax = document.createElement('iron-ajax');
          ajax.handleAs = 'json';
          ajax.contentType = 'application/json';
          ajax.url = '/api/audios/'+this.post.id+'/completeAndAddToPost';
          ajax.method = 'PUT';
          ajax.body = {
            audioId: this.uploadedAudioId,
            appLanguage: this.language
          };
          ajax.addEventListener('response', function (event) {
            this._finishRedirect(post);
          }.bind(this));
          this.async(function () {
            window.appGlobals.showSpeechToTextInfoIfNeeded();
          }, 20);
          ajax.generateRequest();
        } else {
          this._finishRedirect(post);
        }
      } else {
        console.warn('No post found on custom redirect');
      }
    },

    _finishRedirect: function (post) {
      this.fire('yp-reset-keep-open-for-page');
      window.appGlobals.activity('completed', 'newPost');

      var text = this.t('thankYouForYourSubmission');
      if (this.group && this.group.configuration &&
          this.group.configuration.customThankYouTextNewPosts &&
          this.$$("#customThankYouTextNewPostsId") &&
          this.$$("#customThankYouTextNewPostsId").content) {
        if (this.$$("#customThankYouTextNewPostsId").finalContent) {
          text = this.$$("#customThankYouTextNewPostsId").finalContent;
        } else {
          text = this.$$("#customThankYouTextNewPostsId").content;
        }
      }

      Polymer.dom(document).querySelector('yp-app').getDialogAsync("masterToast", function (toast) {
        toast.text = text;
        toast.duration = 5000;
        toast.show();
      }.bind(this));

      if (this.group && this.group.configuration && this.group.configuration.allPostsBlockedByDefault) {
        // Nothing?
      } else {
        this.redirectTo("/post/"+(post ? post.id : this.post.id));
      }
    },

    _clear: function () {
      if (this.newPost) {
        this.set('post', { name: '', description: '', pointFor: '', categoryId: null });
        this.set('location', null);
        this.set('selectedCategoryArrayId',null);
        this.set('selectedCategoryId',null);
        this.set('selected', 0);
        this.set('uploadedHeaderImageId', null);
        this.set('uploadedVideoId', null);
        this.set('uploadedAudioId', null);
        this.set('currentVideoId', null);
        this.set('currentAudioId', null);
        this.set('selectedCoverMediaType', 'none');
        this.async(function () { this.fire('iron-resize'); });
        if (this.$$("#imageFileUpload")) {
          this.$$("#imageFileUpload").clear();
        }
      }
    },

    setup: function (post, newNotEdit, refreshFunction, group) {
      this._setupGroup(group);
      if (post) {
        this.set('post', post);
        if (post.PostVideos && post.PostVideos.length>0) {
          this.set('currentVideoId', post.PostVideos[0].id)
        }

        if (post.PostAudios && post.PostAudios.length>0) {
          this.set('currentAudioId', post.PostAudios[0].id)
        }
      } else {
        this.set('post', null);
      }
      this._updateInitialCategory(group);
      this.set('newPost', newNotEdit);
      this.set('refreshFunction', refreshFunction);
      this._setupTranslation();
      this._clear();
    },

    _setupGroup: function (group) {
      if (group) {
        this.set('group', group);
        if (group.configuration) {
          if (group.configuration.locationHidden) {
            if (group.configuration.locationHidden == true) {
              this.set('locationHidden', true);
            } else {
              this.set('locationHidden', false);
            }
          } else {
            this.set('locationHidden', false);
          }
          if (group.configuration.postDescriptionLimit) {
            this.set('postDescriptionLimit', group.configuration.postDescriptionLimit);
          } else {
            this.set('postDescriptionLimit', 500);
          }

          if (group.configuration.structuredQuestionsJson) {
            this.async(function () {
              this.liveQuestionIds = [];
              this.uniqueIdsToElementIndexes = {};
              this.liveUniqueIds = [];

              group.configuration.structuredQuestionsJson.forEach(function (question, index) {
                if (question.type.toLowerCase()==="textfield" ||
                  question.type.toLowerCase()==="textfieldlong" ||
                  question.type.toLowerCase()==="textarea" ||
                  question.type.toLowerCase()==="textarealong" ||
                  question.type.toLowerCase()==="numberfield" ||
                  question.type.toLowerCase()==="checkboxes" ||
                  question.type.toLowerCase()==="radios" ||
                  question.type.toLowerCase()==="dropdown"
                ) {
                  this.liveQuestionIds.push(index);
                  this.uniqueIdsToElementIndexes[question.uniqueId] = index;
                  this.liveUniqueIds.push(question.uniqueId);
                }
              }.bind(this));
            });
          }

        } else {
          this.set('postDescriptionLimit', 500);
        }

        this.async(function () {
          if (this.structuredQuestions) {
            this.set('postDescriptionLimit', 9999);
          }
        }, 50);
      }
    },

    setupAfterOpen: function (params) {
      this._setupGroup(params.group);
      this.async(function () {
        var nameElement = this.$$("#name");
        if (nameElement) {
          nameElement.focus();
        }
      }.bind(this), 250);

      if (!this.newPost && this.post.public_data && this.post.public_data.structuredAnswersJson) {
        this.set('initialStructuredAnswersJson', this.post.public_data.structuredAnswersJson);
      }
    },

    _alternativeTextForNewIdeaButtonHeaderTranslation: function () {
      this.async(function () {
        var label = this.$$("#alternativeTextForNewIdeaButtonHeaderId");
        if (label && label.finalContent) {
          this.set('editHeaderText', label.finalContent);
        }
      });
    },

    _setupTranslation: function () {
      this.async(function () {
        if (this.t) {
          if (this.newPost) {
            if (this.group && this.group.configuration && this.group.configuration.alternativeTextForNewIdeaButtonHeader) {
              var label = this.$$("#alternativeTextForNewIdeaButtonHeaderId");
              this.editHeaderText = (label && label.finalContent) ? label.finalContent : this.group.configuration.alternativeTextForNewIdeaButtonHeader;
            } else {
              this.editHeaderText = this.t('post.new');
            }
            this.toastText = this.t('postCreated');
            this.set('saveText', this.t('create'));
          } else {
            this.set('saveText', this.t('save'));
            this.editHeaderText = this.t('post.edit');
            this.toastText = this.t('postUpdated');
          }
        }
      }.bind(this), 20);
    }
  });
</script>
