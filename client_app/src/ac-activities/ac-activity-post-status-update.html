<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-behaviors/yp-linkify-and-emoji.html">

<link rel="import" href="../yp-point/yp-point.html">

<link rel="import" href="./ac-activity-post-header.html">

<dom-module id="ac-activity-post-status-update">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      .statusChange {
        padding-left: 32px;
        padding-right: 32px;
        margin-bottom: 64px;
        font-size: 16px;
        overflow-y: auto;
        max-height: 360px;
      }

      .postName {
        padding-left: 32px;
        padding-right: 32px;
        font-weight: bold;
        font-size: 19px;
        margin-bottom: 8px;
        color: #444;
        cursor: pointer;
      }

      .groupName {
        padding-left: 32px;
        padding: 16px;
        font-size: 14px;
        padding-bottom: 8px;
      }
    </style>

    <div class="layout vertical">
      <div class="groupName">
        [[activity.Group.name]]
      </div>
      <div class="postName" on-tap="_goToPost">
        [[activity.Post.name]]
      </div>
      <div id="statusChange" class="statusChange"></div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-post-status-update',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpLinkifyAndEmjoi
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        }
      },

      _goToPost: function () {
        if (this.activity.Post) {
          this.goToPost(this.activity.Post.id);
        }
      },

      _activityChanged: function (newValue) {
        if (newValue && newValue.PostStatusChange && newValue.PostStatusChange.content) {
          this.$.statusChange.innerHTML = this.formatContent(this.addLinksAndEmjois(newValue.PostStatusChange.content));
        }
      },

      formatContent: function (statusUpdate) {
        if (statusUpdate && statusUpdate) {
          return statusUpdate.replace(/(\r\n)/g,"<br>");
        } else {
          return '';
        }
      }
    });
  </script>
</dom-module>
