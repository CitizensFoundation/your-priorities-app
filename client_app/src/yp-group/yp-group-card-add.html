<script type="module" src="../../../../@polymer/polymer/polymer.js"></script>

<script type="module" src="../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
<script type="module" src="../../../../@polymer/iron-image/iron-image.js"></script>

<script type="module" src="../../../../@polymer/paper-icon-button/paper-icon-button.js"></script>
<script type="module" src="../../../../@polymer/paper-card/paper-card.js"></script>

<script type="module" src="../yp-app-globals/yp-app-icons.js"></script>
<script type="module" src="../yp-behaviors/yp-language-behavior.js"></script>
<script type="module" src="../yp-behaviors/yp-card-mouse-behavior.js"></script>
<script type="module" src="../yp-behaviors/yp-truncate-behavior.js"></script>
<script type="module" src="../yp-behaviors/yp-image-formats-behavior.js"></script>
<script type="module" src="../yp-behaviors/yp-goto-behavior.js"></script>

<script type="module" src="./yp-group-behaviors.js"></script>

<dom-module id="yp-group-card-add">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-vertical;
        width: 416px;
        opacity: 0.75;
      }

      @media (max-width: 600px) {

      }

      paper-icon-button {
        height: 150px !important;
        width: 150px !important;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
        color: #777;
      }

      .icon {
        --iron-icon-height: 120px;
        --iron-icon-width: 120px;
      }

      .groupCard {
        height: 455px;
        background-color: #fff;
      }


      @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .groupCard {
          margin-left: 0;
          margin-right: 8px;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }
      }

    </style>

    <paper-card elevation="[[elevation]]" class="layout vertical center-center groupCard" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut">
      <h2 class="header">[[t('group.new')]]</h2>
      <paper-icon-button class="icon" icon="add"></paper-icon-button>
    </paper-card>
  </template>

  <script type="module">
import '../../../../@polymer/polymer/polymer.js';
import '../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import '../../../../@polymer/iron-image/iron-image.js';
import '../../../../@polymer/paper-icon-button/paper-icon-button.js';
import '../../../../@polymer/paper-card/paper-card.js';
import '../yp-app-globals/yp-app-icons.js';
import { ypLanguageBehavior } from '../yp-behaviors/yp-language-behavior.js';
import { ypCardMouseBehavior } from '../yp-behaviors/yp-card-mouse-behavior.js';
import { ypTruncateBehavior } from '../yp-behaviors/yp-truncate-behavior.js';
import { ypImageFormatsBehavior } from '../yp-behaviors/yp-image-formats-behavior.js';
import { ypGotoBehavior } from '../yp-behaviors/yp-goto-behavior.js';
import './yp-group-behaviors.js';
import { Polymer } from '../../../../@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({
  is: 'yp-group-card-add',

  properties: {
    elevation: {
      type: Number
    }
  },

  behaviors: [
    ypLanguageBehavior,
    ypTruncateBehavior,
    ypImageFormatsBehavior,
    ypCardMouseBehavior,
    ypGotoBehavior
]
});
</script>
</dom-module>
