<script type="module" src="../../../../@polymer/polymer/polymer.js"></script>

<script type="module" src="../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
<script type="module" src="../yp-app-globals/yp-app-icons.js"></script>
<script type="module" src="../yp-behaviors/yp-language-behavior.js"></script>
<script type="module" src="../yp-behaviors/yp-number-format-behavior.js"></script>

<dom-module id="yp-community-stats">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-horizontal;
      }

      .stats {
        @apply --layout-horizontal;
        @apply --layout-flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .stats-text {
        font-size: 18px;
        text-align:right;
        vertical-align: bottom;
        padding-right:8px;
      }

      .stats-icon {
        padding-left:8px;
        margin-right:4px;
      }

      .bulb {
        padding-top: -16px;
      }
    </style>

    <div class="stats">
      <iron-icon icon="icons:lightbulb-outline" class="stats-icon bulb"></iron-icon>
      <div class="stats-text" style="">{{formatNumber(community.counter_posts)}}</div>

      <iron-icon icon="social:people" class="stats-icon"></iron-icon>
      <div class="stats-text" style="">{{formatNumber(community.counter_groups)}}</div>

      <iron-icon icon="face" class="stats-icon"></iron-icon>
      <div class="stats-text">{{formatNumber(community.counter_users)}}</div>
    </div>

  </template>

  <script type="module">
import '../../../../@polymer/polymer/polymer.js';
import '../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import '../yp-app-globals/yp-app-icons.js';
import { ypLanguageBehavior } from '../yp-behaviors/yp-language-behavior.js';
import { ypNumberFormatBehavior } from '../yp-behaviors/yp-number-format-behavior.js';
import { Polymer } from '../../../../@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({
  is: 'yp-community-stats',

  behaviors: [
    ypLanguageBehavior,
    ypNumberFormatBehavior
  ],

  properties: {
    community: {
      type: Object
    }
  }

});
</script>
</dom-module>
